<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Parrilladas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .header { background: #042490; color: white; padding: 15px; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .page-title { text-align: center; margin: 20px 0; color: #042490; }
        
        .reservation-form, .success-message, .error-message { 
            background: white; padding: 20px; border-radius: 8px; margin: 20px 0; 
        }
        .success-message { border-left: 4px solid #28a745; }
        .error-message { border-left: 4px solid #dc3545; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        
        .datetime-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .calendar-dates { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .date, .time-slot { padding: 8px; text-align: center; cursor: pointer; border-radius: 4px; border: 1px solid #ddd; }
        .date.selected, .time-slot.selected { background: #042490; color: white; }
        
        .btn { padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-primary { background: #042490; color: white; }
        .btn-secondary { background: #6c757d; color: white; margin-top: 10px; }
        
        .reservation-details { background: #f9f9f9; padding: 15px; border-radius: 4px; margin: 15px 0; }
        .detail-item { margin-bottom: 8px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü•© Parrilladas</h1>
    </div>

    <div class="container">
        <div id="formulario" class="escenario">
            <h2 class="page-title">Reserva de Mesa</h2>
            <div class="reservation-form">
                <div class="form-group">
                    <label>Sucursal:</label>
                    <select class="form-control">
                        <option>√Åfrica</option>
                        <option>Vitacura</option>
                        <option>Las Condes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Personas:</label>
                    <select class="form-control">
                        <option>2 personas</option>
                        <option selected>4 personas</option>
                        <option>6 personas</option>
                        <option>8 personas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fecha y Hora:</label>
                    <div class="datetime-selector">
                        <div>
                            <div style="text-align:center;margin-bottom:10px;font-weight:bold">Septiembre</div>
                            <div class="calendar-dates">
                                <div class="date">1</div><div class="date">2</div><div class="date">3</div>
                                <div class="date">4</div><div class="date">5</div><div class="date">6</div>
                                <div class="date selected">7</div>
                                <div class="date">8</div><div class="date">9</div><div class="date">10</div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="time-slot">18:00</div>
                            <div class="time-slot">19:00</div>
                            <div class="time-slot selected">20:00</div>
                            <div class="time-slot">21:00</div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="mostrarEscenario('exitoso')">Reservar Mesa</button>
            </div>
        </div>

        <div id="exitoso" class="escenario" style="display: none;">
            <div class="success-message">
                <h2 style="color: #28a745; text-align: center;">¬°Reserva Exitosa!</h2>
                <div class="reservation-details">
                    <div class="detail-item"><span>Sucursal:</span> <span>√Åfrica</span></div>
                    <div class="detail-item"><span>Personas:</span> <span>4 personas</span></div>
                    <div class="detail-item"><span>Fecha:</span> <span>7 Septiembre</span></div>
                    <div class="detail-item"><span>Hora:</span> <span>20:00 hrs</span></div>
                    <div class="detail-item"><span>N¬∞ Reserva:</span> <span>#3945</span></div>
                </div>
                <button class="btn btn-secondary" onclick="mostrarEscenario('formulario')">Nueva Reserva</button>
            </div>
        </div>

        <div id="error" class="escenario" style="display: none;">
            <div class="error-message">
                <h2 style="color: #dc3545; text-align: center;">Horario No Disponible</h2>
                <p style="text-align: center;">El horario seleccionado no est√° disponible.</p>
                <button class="btn btn-secondary" onclick="mostrarEscenario('formulario')">Volver</button>
            </div>
        </div>
    </div>

    <script>
        function mostrarEscenario(escenario) {
            document.querySelectorAll('.escenario').forEach(e => e.style.display = 'none');
            document.getElementById(escenario).style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.date, .time-slot').forEach(element => {
                element.addEventListener('click', function() {
                    this.parentElement.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>

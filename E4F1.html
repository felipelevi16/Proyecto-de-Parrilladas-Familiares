<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa - Parrilladas Familiares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0;
            color: #8B0000;
        }
        
        /* Formulario de reserva */
        .reservation-form {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        select.form-control {
            height: 46px;
        }
        
        .reserve-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        
        .reserve-btn:hover {
            background-color: #A52A2A;
        }
        
        /* Estados de resultado */
        .success-message, .error-message {
            background: white;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .success-message {
            border-left: 4px solid #28a745;
        }
        
        .error-message {
            border-left: 4px solid #dc3545;
        }
        
        .success-title {
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .reservation-details {
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Parrilladas Familiares</h1>
    </div>
    
    <div class="container">
        <h2 class="page-title">Reserva en Restaurante</h2>
        
        <!-- Escenario 1: Formulario de reserva normal -->
        <div class="reservation-form">
            <div class="form-group">
                <label for="branch">Sucursal:</label>
                <select id="branch" class="form-control">
                    <option value="africa">África</option>
                    <option value="vitacura">Vitacura</option>
                    <option value="las-condes">Las Condes</option>
                    <option value="barcelona">Barcelona</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="people">Elige cantidad de personas:</label>
                <select id="people" class="form-control">
                    <option value="2">2 personas</option>
                    <option value="4">4 personas</option>
                    <option value="6" selected>6 personas</option>
                    <option value="8">8 personas</option>
                    <option value="10">10 personas</option>
                    <option value="12">12 personas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Día y hora de reserva:</label>
                <input type="text" id="date" class="form-control" value="Sábado 16/09 22:00 hrs" readonly>
            </div>
            
            <button class="reserve-btn">Reservar</button>
        </div>

        <!-- Escenario 2: Reserva exitosa -->

        </div>

        </div>

</body>
</html>

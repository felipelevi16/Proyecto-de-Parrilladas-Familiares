<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros - Parrilladas Familiares</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f8f9fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header { background: #8B0000; color: white; padding: 15px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: bold; }
        
        .main { display: grid; grid-template-columns: 250px 1fr; gap: 20px; margin-top: 20px; }
        
        .filters { background: white; padding: 20px; border-radius: 8px; }
        .filter-group { margin-bottom: 20px; }
        .filter-group h3 { margin-bottom: 10px; color: #333; }
        .filter-option { display: flex; align-items: center; margin: 5px 0; }
        .filter-option input { margin-right: 8px; }
        
        .search { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        
        .products { background: white; padding: 20px; border-radius: 8px; }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .product-card { border: 1px solid #eee; padding: 15px; border-radius: 6px; text-align: center; }
        .product-name { font-weight: bold; margin-bottom: 5px; }
        .product-price { color: #8B0000; font-weight: bold; margin: 5px 0; }
        
        .empty-state { text-align: center; padding: 40px; color: #666; }
        
        .hidden { display: none; }
        
        @media (max-width: 768px) {
            .main { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">游볼 Parrilladas</div>
            <div>Carrito (0)</div>
        </div>
    </div>
    
    <div class="container">
        <!-- Escenario 1: Con productos -->
        <div id="escenario1">
            <div class="main">
                <div class="filters">
                    <input type="text" class="search" placeholder="Buscar..." onkeyup="filtrar()">
                    
                    <div class="filter-group">
                        <h3>Categor칤a</h3>
                        <div class="filter-option"><label><input type="checkbox" checked onchange="filtrar()"> Carnes</label></div>
                        <div class="filter-option"><label><input type="checkbox" checked onchange="filtrar()"> Acompa침amientos</label></div>
                        <div class="filter-option"><label><input type="checkbox" checked onchange="filtrar()"> Bebidas</label></div>
                    </div>
                    
                    <div class="filter-group">
                        <h3>Precio</h3>
                        <div class="filter-option"><label><input type="checkbox" checked onchange="filtrar()"> Hasta $20.000</label></div>
                        <div class="filter-option"><label><input type="checkbox" checked onchange="filtrar()"> $20.000 - $50.000</label></div>
                        <div class="filter-option"><label><input type="checkbox" checked onchange="filtrar()"> M치s de $50.000</label></div>
                    </div>
                    
                    <button onclick="limpiar()" style="width:100%; padding:10px; background:#8B0000; color:white; border:none; border-radius:4px; cursor:pointer;">
                        Limpiar Filtros
                    </button>
                </div>
                
                <div class="products">
                    <div class="results-header">
                        <div>Mostrando <span id="count">6</span> productos</div>
                        <select onchange="filtrar()">
                            <option>Ordenar por</option>
                            <option>Precio: Menor a Mayor</option>
                            <option>Precio: Mayor a Menor</option>
                        </select>
                    </div>
                    
                    <div class="products-grid" id="productos">
                        <!-- Productos cargados por JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Escenario 2: Sin resultados -->
        <div id="escenario2" class="hidden">
            <div class="main">
                <div class="filters">
                    <input type="text" class="search" placeholder="Buscar..." value="producto inexistente" readonly>
                    <div class="filter-group">
                        <h3>Categor칤a</h3>
                        <div class="filter-option"><label><input type="checkbox"> Carnes</label></div>
                    </div>
                </div>
                
                <div class="products">
                    <div class="empty-state">
                        <h3>No se encontraron productos</h3>
                        <p>No hay productos que coincidan con tu b칰squeda</p>
                        <button onclick="mostrarEscenario(1)" style="padding:10px 20px; background:#8B0000; color:white; border:none; border-radius:4px; cursor:pointer; margin-top:10px;">
                            Ver Todos los Productos
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
      

    <script>
        // Datos de productos
        const productos = [
            {nombre: "Costillar de Cerdo", precio: 45000, categoria: "carnes"},
            {nombre: "Crusho de Res", precio: 38000, categoria: "carnes"},
            {nombre: "Punta de Anca", precio: 52000, categoria: "carnes"},
            {nombre: "Papas a la Parrilla", precio: 12000, categoria: "acompa침amientos"},
            {nombre: "Ensalada Mixta", precio: 10000, categoria: "acompa침amientos"},
            {nombre: "Refrescos Naturales", precio: 8000, categoria: "bebidas"}
        ];

        // Mostrar productos iniciales
        function mostrarProductos(lista = productos) {
            const grid = document.getElementById('productos');
            const count = document.getElementById('count');
            
            grid.innerHTML = '';
            count.textContent = lista.length;
            
            lista.forEach(producto => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="product-name">${producto.nombre}</div>
                        <div class="product-price">$${producto.precio.toLocaleString()}</div>
                        <div style="color:#666; font-size:14px;">${producto.categoria}</div>
                    </div>
                `;
            });
        }

        // Filtrar productos
        function filtrar() {
            const search = document.querySelector('.search').value.toLowerCase();
            const categorias = Array.from(document.querySelectorAll('input[type="checkbox"]'))
                .filter(cb => cb.checked)
                .map(cb => cb.parentElement.textContent.trim().toLowerCase());
            
            const filtrados = productos.filter(p => {
                const coincideBusqueda = p.nombre.toLowerCase().includes(search);
                const coincideCategoria = categorias.length === 0 || categorias.some(cat => p.categoria.toLowerCase().includes(cat));
                return coincideBusqueda && coincideCategoria;
            });
            
            mostrarProductos(filtrados);
        }

        // Limpiar filtros
        function limpiar() {
            document.querySelector('.search').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
            mostrarProductos();
        }

        // Cambiar entre escenarios
        function mostrarEscenario(num) {
            document.getElementById('escenario1').classList.toggle('hidden', num !== 1);
            document.getElementById('escenario2').classList.toggle('hidden', num !== 2);
            
            if(num === 1) {
                mostrarProductos();
            }
        }

        // Inicializar
        mostrarProductos();
    </script>
</body>
</html>

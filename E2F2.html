<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros - Parrilladas Familiares</title>
    <style>
        /* Estilos generales (reutilizables del anterior) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        /* Layout principal */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Filtros */
        .filters-sidebar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-group h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .filter-option {
            margin-bottom: 8px;
        }
        
        .filter-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .filter-option input {
            margin-right: 8px;
        }
        
        /* Búsqueda */
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Productos */
        .products-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .sort-options {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
        }
        
        .product-category {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        /* Paginación */
        .pagination {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Parrilladas Familiares</h1>
    </div>
    
    <div class="container">
        <!-- Escenario 1: Filtrar por categoría -->
        <div class="main-layout">
            <!-- Sidebar de filtros -->
            <div class="filters-sidebar">
                <h2>FILTROS</h2>
                
                <div class="filter-group">
                    <h3>Acompañamiento:</h3>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" checked> Bebidas
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" checked> Carnes
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" checked> Postres
                        </label>
                    </div>
                </div>
                
                <!-- Más grupos de filtros según necesidad -->
            </div>
            
            <!-- Contenido principal -->
            <div class="products-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
                
                <div class="sort-options">
                    <select>
                        <option>Ordenar por: Precio</option>
                        <option>Ordenar por: Nombre</option>
                    </select>
                </div>
                
                <div class="products-grid">
                    <!-- Productos filtrados -->
                    <div class="product-card">
                        <div class="product-name">COSTILLAR</div>
                        <div class="product-category">Categoria Carnes</div>
                        <div class="product-description">DESCRIPCIÓN</div>
                    </div>
                    
                    <div class="product-card">
                        <div class="product-name">FILETE</div>
                        <div class="product-category">Categoria Carnes</div>
                        <div class="product-description">DESCRIPCIÓN</div>
                    </div>
                    
                    <!-- Más productos... -->
                </div>
                
                <div class="pagination">
                    Página 1 de 4
                </div>
            </div>
        </div>

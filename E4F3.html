<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva para Eventos - Parrilladas Familiares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0;
            color: #8B0000;
        }
        
        /* Navegación entre tipos de reserva */
        .reservation-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .reservation-type {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .reservation-type:hover {
            border-color: #8B0000;
        }
        
        .reservation-type h3 {
            color: #8B0000;
            margin-bottom: 10px;
        }
        
        /* Formulario de eventos */
        .event-form {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        select.form-control {
            height: 46px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .continue-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        
        /* Confirmación de evento */
        .event-confirmation {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .confirmation-details {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 4px;
            margin: 25px 0;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            font-weight: bold;
            color: #333;
        }
        
        .detail-value {
            color: #666;
        }
        
        .special-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #8B0000;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Parrilladas Familiares</h1>
    </div>
    
    <div class="container">
        <h2 class="page-title">Reserva en Restaurante</h2>
        
        <!-- Selección de tipo de reserva -->
        <div class="reservation-types">
            <div class="reservation-type" onclick="showNormalReservation()">
                <h3>Reserva normal</h3>
                <p>Para grupos pequeños</p>
            </div>
            <div class="reservation-type" onclick="showEventReservation()">
                <h3>Reserva para eventos</h3>
                <p>Para grupos grandes y ocasiones especiales</p>
            </div>
        </div>
        
        <!-- Formulario para eventos especiales -->
        <div id="eventForm" class="event-form">
            <h3 style="color: #8B0000; margin-bottom: 25px; text-align: center;">Reserva para eventos especiales</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="eventAttendees">Cantidad de asistentes:</label>
                    <input type="number" id="eventAttendees" class="form-control" value="20" min="15" max="100">
                </div>
                
                <div class="form-group">
                    <label for="eventMenu">Menú especial:</label>
                    <select id="eventMenu" class="form-control">
                        <option value="premium">Parrillada Premium</option>
                        <option value="deluxe">Parrillada Deluxe</option>
                        <option value="familiar">Parrillada Familiar</option>
                        <option value="personalizado">Menú Personalizado</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="eventBranch">Sucursal:</label>
                    <select id="eventBranch" class="form-control">
                        <option value="africa">África</option>
                        <option value="vitacura">Vitacura</option>
                        <option value="las-condes">Las Condes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventDateTime">Fecha y hora evento:</label>
                    <input type="text" id="eventDateTime" class="form-control" value="18 de septiembre - 22:00 hrs" readonly>
                </div>
            </div>
            
            <button class="continue-btn" onclick="showEventConfirmation()">Continuar reserva</button>
        </div>

    <script>
        function showNormalReservation() {
            // Redirigir a reserva normal
            alert('Redirigiendo a reserva normal...');
        }
        
        function showEventReservation() {
            document.getElementById('eventForm').style.display = 'block';
            document.getElementById('eventConfirmation').style.display = 'none';
        }
        
        function showEventConfirmation() {
            const attendees = document.getElementById('eventAttendees').value;
            const menu = document.getElementById('eventMenu').value;
            const branch = document.getElementById('eventBranch').value;
            const dateTime = document.getElementById('eventDateTime').value;
            
            // Validación básica
            if (attendees < 15) {
                alert('Para eventos especiales, el mínimo de asistentes es 15 personas.');
                return;
            }
            
            document.getElementById('eventForm').style.display = 'none';
            document.getElementById('eventConfirmation').style.display = 'block';
        }
        
        // Inicializar mostrando el formulario de eventos
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('eventConfirmation').style.display = 'none';
        });
    </script>
</body>

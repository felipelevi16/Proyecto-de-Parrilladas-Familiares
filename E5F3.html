<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva para Eventos - Parrilladas Familiares</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5f5f5; }
        .header { background: #8B0000; color: white; padding: 15px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .page-title { text-align: center; margin: 20px 0; color: #8B0000; font-size: 28px; }
        
        .event-form, .reservation-summary { 
            background: white; border-radius: 8px; padding: 30px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; 
        }
        
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        select.form-control { height: 46px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .continue-btn, .btn { 
            padding: 15px 30px; border: none; border-radius: 4px; cursor: pointer; 
            font-size: 16px; font-weight: bold; text-align: center; 
        }
        .continue-btn { background: #8B0000; color: white; width: 100%; margin-top: 20px; }
        .btn-primary { background: #8B0000; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        .summary-title { color: #8B0000; margin-bottom: 25px; text-align: center; }
        .summary-details { background: #f9f9f9; padding: 25px; border-radius: 4px; margin-bottom: 25px; }
        .detail-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        
        .price-breakdown { background: #e7f3ff; padding: 20px; border-radius: 4px; margin: 20px 0; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
        .discount-row { color: #28a745; font-weight: bold; }
        .total-row { font-size: 18px; font-weight: bold; color: #8B0000; border: none; margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd; }
        
        .discount-notice { background: #d4edda; border-left: 4px solid #28a745; padding: 15px; margin: 20px 0; border-radius: 4px; color: #155724; }
        .no-discount-notice { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 20px 0; border-radius: 4px; color: #856404; }
        
        .action-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 25px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Parrilladas Familiares</h1>
    </div>
    
    <div class="container">
        <h2 class="page-title">Reserva para eventos especiales</h2>
        
        <!-- Formulario de reserva -->
        <div class="event-form" id="eventForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="attendees">Cantidad de asistentes:</label>
                    <input type="number" id="attendees" class="form-control" value="12" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label for="menu">Menú especial:</label>
                    <select id="menu" class="form-control">
                        <option value="premium">Parrillada Premium</option>
                        <option value="deluxe">Parrillada Deluxe</option>
                        <option value="familiar">Parrillada Familiar</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="branch">Sucursal:</label>
                    <select id="branch" class="form-control">
                        <option value="africa">África</option>
                        <option value="vitacura">Vitacura</option>
                        <option value="las-condes">Las Condes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="datetime">Fecha y hora evento:</label>
                    <input type="text" id="datetime" class="form-control" value="16 de septiembre - 22:00 hrs" readonly>
                </div>
            </div>
            
            <button class="continue-btn" onclick="calculateReservation()">Continuar reserva</button>
        </div>

        <!-- Resumen con descuento aplicado -->
        <div class="reservation-summary hidden" id="reservationSummary">
            <h3 class="summary-title">Resumen de tu Reserva</h3>
            
            <div class="summary-details">
                <div class="detail-row">
                    <div class="detail-label">Cantidad de asistentes:</div>
                    <div class="detail-value" id="summaryAttendees"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Menú especial:</div>
                    <div class="detail-value" id="summaryMenu"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Sucursal:</div>
                    <div class="detail-value" id="summaryBranch"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Fecha y hora:</div>
                    <div class="detail-value" id="summaryDateTime"></div>
                </div>
            </div>
            
            <div id="discountNotice"></div>
            
            <div class="price-breakdown">
                <div class="price-row">
                    <span>Subtotal:</span>
                    <span id="subtotalPrice"></span>
                </div>
                <div class="price-row" id="discountRow">
                    <span>Descuento:</span>
                    <span id="discountAmount"></span>
                </div>
                <div class="price-row total-row">
                    <span>Total:</span>
                    <span id="totalPrice"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="showEventForm()">Volver</button>
                <button class="btn btn-primary" onclick="confirmReservation()">Continuar con la compra</button>
            </div>
        </div>
    </div>

    <script>
        const menuPrices = {
            premium: 15000,
            deluxe: 12000,
            familiar: 10000
        };

        function calculateReservation() {
            const attendees = parseInt(document.getElementById('attendees').value);
            const menu = document.getElementById('menu').value;
            const branch = document.getElementById('branch').value;
            const datetime = document.getElementById('datetime').value;
            
            // Calcular precios
            const pricePerPerson = menuPrices[menu];
            const subtotal = attendees * pricePerPerson;
            let discount = 0;
            
            // Aplicar descuento del 15% para más de 10 personas
            if (attendees >= 10) {
                discount = subtotal * 0.15;
            }
            
            const total = subtotal - discount;
            
            // Actualizar resumen
            document.getElementById('summaryAttendees').textContent = `${attendees} personas`;
            document.getElementById('summaryMenu').textContent = document.getElementById('menu').options[document.getElementById('menu').selectedIndex].text;
            document.getElementById('summaryBranch').textContent = document.getElementById('branch').options[document.getElementById('branch').selectedIndex].text;
            document.getElementById('summaryDateTime').textContent = datetime;
            
            document.getElementById('subtotalPrice').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('discountAmount').textContent = `-$${discount.toLocaleString()}`;
            document.getElementById('totalPrice').textContent = `$${total.toLocaleString()}`;
            
            // Mostrar notificación de descuento
            const discountNotice = document.getElementById('discountNotice');
            if (discount > 0) {
                discountNotice.innerHTML = '<div class="discount-notice">¡Descuento aplicado! Por reservar para más de 10 personas, obtienes un 15% de descuento.</div>';
                document.getElementById('discountRow').className = 'price-row discount-row';
            } else {
                discountNotice.innerHTML = '<div class="no-discount-notice">Los descuentos para eventos se aplican para reservas de 10 personas o más.</div>';
                document.getElementById('discountRow').className = 'price-row';
            }
            
            // Mostrar resumen y ocultar formulario
            document.getElementById('eventForm').classList.add('hidden');
            document.getElementById('reservationSummary').classList.remove('hidden');
        }
        
        function showEventForm() {
            document.getElementById('reservationSummary').classList.add('hidden');
            document.getElementById('eventForm').classList.remove('hidden');
        }
        
        function confirmReservation() {
            const total = document.getElementById('totalPrice').textContent;
            const attendees = document.getElementById('attendees').value;
            const menu = document.getElementById('summaryMenu').textContent;
            
            alert(`¡Reserva confirmada!\n\n${attendees} personas - ${menu}\nTotal: ${total}\n\nTe contactaremos pronto para confirmar los detalles.`);
            
            // Aquí podrías enviar los datos a un servidor
            const reservationData = {
                attendees: parseInt(attendees),
                menu: document.getElementById('menu').value,
                branch: document.getElementById('branch').value,
                datetime: document.getElementById('datetime').value,
                total: total
            };
            
            console.log('Datos de reserva:', reservationData);
            
            // Volver al formulario
            showEventForm();
        }
    </script>
</body>
</html>

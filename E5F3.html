<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos Eventos - Parrilladas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .header { background: #042490; color: white; padding: 15px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .page-title { text-align: center; margin: 20px 0; color: #042490; }
        
        .event-form, .reservation-summary { 
            background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; 
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .continue-btn, .btn { 
            padding: 12px; border: none; border-radius: 4px; cursor: pointer; 
        }
        .continue-btn { background: #042490; color: white; width: 100%; margin-top: 15px; }
        .btn-primary { background: #042490; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        .summary-title { color: #042490; margin-bottom: 15px; text-align: center; }
        .summary-details { background: #f9f9f9; padding: 15px; border-radius: 4px; margin-bottom: 15px; }
        .detail-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        
        .price-breakdown { background: #e7f3ff; padding: 15px; border-radius: 4px; margin: 15px 0; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #ddd; }
        .discount-row { color: #28a745; font-weight: bold; }
        .total-row { font-weight: bold; color: #042490; border: none; margin-top: 8px; padding-top: 8px; border-top: 2px solid #ddd; }
        
        .discount-notice { background: #d4edda; border-left: 4px solid #28a745; padding: 10px; margin: 15px 0; border-radius: 4px; color: #155724; }
        .no-discount-notice { background: #fff3cd; border-left: 4px solid #ffc107; padding: 10px; margin: 15px 0; border-radius: 4px; color: #856404; }
        
        .action-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü•© Parrilladas</h1>
    </div>
    
    <div class="container">
        <h2 class="page-title">Descuentos para Eventos</h2>
        
        <div class="event-form" id="eventForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Asistentes:</label>
                    <input type="number" id="attendees" class="form-control" value="12" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label>Men√∫:</label>
                    <select id="menu" class="form-control">
                        <option value="premium">Parrillada Premium</option>
                        <option value="deluxe">Parrillada Deluxe</option>
                        <option value="familiar">Parrillada Familiar</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Sucursal:</label>
                    <select id="branch" class="form-control">
                        <option>√Åfrica</option>
                        <option>Vitacura</option>
                        <option>Las Condes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="text" class="form-control" value="16 de septiembre - 22:00 hrs" readonly>
                </div>
            </div>
            
            <button class="continue-btn" onclick="calculateReservation()">Calcular Precio</button>
        </div>

        <div class="reservation-summary hidden" id="reservationSummary">
            <h3 class="summary-title">Resumen de Reserva</h3>
            
            <div class="summary-details">
                <div class="detail-row">
                    <div>Asistentes:</div>
                    <div id="summaryAttendees"></div>
                </div>
                <div class="detail-row">
                    <div>Men√∫:</div>
                    <div id="summaryMenu"></div>
                </div>
                <div class="detail-row">
                    <div>Sucursal:</div>
                    <div id="summaryBranch"></div>
                </div>
                <div class="detail-row">
                    <div>Fecha:</div>
                    <div id="summaryDateTime"></div>
                </div>
            </div>
            
            <div id="discountNotice"></div>
            
            <div class="price-breakdown">
                <div class="price-row">
                    <span>Subtotal:</span>
                    <span id="subtotalPrice"></span>
                </div>
                <div class="price-row" id="discountRow">
                    <span>Descuento:</span>
                    <span id="discountAmount"></span>
                </div>
                <div class="price-row total-row">
                    <span>Total:</span>
                    <span id="totalPrice"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="showEventForm()">Volver</button>
                <button class="btn btn-primary" onclick="confirmReservation()">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        const menuPrices = {
            premium: 15000,
            deluxe: 12000,
            familiar: 10000
        };

        function calculateReservation() {
            const attendees = parseInt(document.getElementById('attendees').value);
            const menu = document.getElementById('menu').value;
            const branch = document.getElementById('branch').value;
            
            const pricePerPerson = menuPrices[menu];
            const subtotal = attendees * pricePerPerson;
            let discount = 0;
            
            if (attendees >= 10) {
                discount = subtotal * 0.15;
            }
            
            const total = subtotal - discount;
            
            document.getElementById('summaryAttendees').textContent = `${attendees} personas`;
            document.getElementById('summaryMenu').textContent = document.getElementById('menu').options[document.getElementById('menu').selectedIndex].text;
            document.getElementById('summaryBranch').textContent = branch;
            document.getElementById('summaryDateTime').textContent = '16 de septiembre - 22:00 hrs';
            
            document.getElementById('subtotalPrice').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('discountAmount').textContent = `-$${discount.toLocaleString()}`;
            document.getElementById('totalPrice').textContent = `$${total.toLocaleString()}`;
            
            const discountNotice = document.getElementById('discountNotice');
            if (discount > 0) {
                discountNotice.innerHTML = '<div class="discount-notice">¬°Descuento del 15% aplicado!</div>';
                document.getElementById('discountRow').className = 'price-row discount-row';
            } else {
                discountNotice.innerHTML = '<div class="no-discount-notice">Descuento disponible para 10+ personas</div>';
                document.getElementById('discountRow').className = 'price-row';
            }
            
            document.getElementById('eventForm').classList.add('hidden');
            document.getElementById('reservationSummary').classList.remove('hidden');
        }
        
        function showEventForm() {
            document.getElementById('reservationSummary').classList.add('hidden');
            document.getElementById('eventForm').classList.remove('hidden');
        }
        
        function confirmReservation() {
            const total = document.getElementById('totalPrice').textContent;
            const attendees = document.getElementById('attendees').value;
            const menu = document.getElementById('summaryMenu').textContent;
            
            alert(`¬°Reserva confirmada!\n\n${attendees} personas - ${menu}\nTotal: ${total}`);
            
            showEventForm();
        }
    </script>
</body>
</html>

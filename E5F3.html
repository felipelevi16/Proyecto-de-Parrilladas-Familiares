<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Reserva para Eventos - Parrilladas Familiares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0 30px 0;
            color: #8B0000;
            font-size: 28px;
        }
        
        /* Formulario de evento */
        .event-form {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        select.form-control {
            height: 46px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .continue-btn {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        
        /* Resumen con descuento */
        .reservation-summary {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .summary-title {
            color: #8B0000;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .summary-details {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 4px;
            margin-bottom: 25px;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            font-weight: bold;
            color: #333;
        }
        
        .detail-value {
            color: #666;
        }
        
        .price-breakdown {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .discount-row {
            color: #28a745;
            font-weight: bold;
        }
        
        .total-row {
            font-size: 18px;
            font-weight: bold;
            color: #8B0000;
            border-bottom: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }
        
        .discount-notice {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #155724;
        }
        
        .no-discount-notice {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #856404;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #8B0000;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

            <button class="continue-btn" onclick="calculateReservation()">Continuar reserva</button>

    <script>
        function calculateReservation() {
            const attendees = parseInt(document.getElementById('attendees').value);
            const menu = document.getElementById('menu').value;
            
            // Lógica de descuento: 15% para más de 10 personas
            let subtotal = attendees * 10000; // Precio base por persona
            let discount = 0;
            
            if (attendees >= 10) {
                discount = subtotal * 0.15;
            }
            
            const total = subtotal - discount;
            
            // Aquí mostraríamos el resumen con los cálculos
            alert(`Reserva calculada:\nAsistentes: ${attendees}\nSubtotal: $${subtotal.toLocaleString()}\nDescuento: $${discount.toLocaleString()}\nTotal: $${total.toLocaleString()}`);
            
            // En una implementación real, mostraríamos el resumen en la página
        }
        
        function showEventForm() {

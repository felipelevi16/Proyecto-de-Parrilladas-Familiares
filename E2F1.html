<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Parrilladas Familiares</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
        }
        
        /* Catálogo */
        .catalog-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: #8B0000;
            font-weight: bold;
        }
        
        /* Estados vacíos */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Escenario 1: Con productos -->
    <div class="header">
        <div class="nav">
            <a href="#">Volver al inicio</a>
            <a href="#">Ir a Perfil</a>
        </div>
    </div>
    
    <div class="container">
        <h1 class="catalog-title">CATÁLOGO</h1>
        
        <div class="products-grid">
            <!-- Producto 1 -->
            <div class="product-card">
                <div class="product-image">[Imagen Costillar]</div>
                <div class="product-info">
                    <div class="product-name">Costillar</div>
                    <div class="product-price">$XX.XXX</div>
                </div>
            </div>
            
            <!-- Producto 2 -->
            <div class="product-card">
                <div class="product-image">[Imagen Crusho]</div>
                <div class="product-info">
                    <div class="product-name">Crusho</div>
                    <div class="product-price">$XX.XXX</div>
                </div>
            </div>
            
            <!-- Más productos... -->
        </div>
        
        <!-- Paginación -->
        <div style="text-align: center; margin-top: 30px;">
            Página 1 de 4
        </div>
    </div>

    <!-- Escenario 2: Sin productos -->

    <div class="container">
        <div class="empty-state">
            <h2>No hay productos disponibles...</h2>
            <a href="#" class="back-button">Volver al inicio</a>
        </div>
    </div>
    -->
</body>
</html>

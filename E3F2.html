<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Parrilladas Familiares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cart-title {
            text-align: center;
            margin: 20px 0;
            color: #8B0000;
        }
        
        /* Tabla del carrito */
        .cart-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .cart-table th {
            background-color: #8B0000;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .cart-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .product-image-cell {
            width: 80px;
        }
        
        .product-image {
            width: 60px;
            height: 60px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #8B0000;
            cursor: pointer;
            text-decoration: underline;
        }
        
        /* Resumen del carrito */
        .cart-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #8B0000;
            text-align: center;
            margin: 20px 0;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }
        
        .btn-primary {
            background-color: #8B0000;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        /* Estados especiales */
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 8px;
            color: #666;
        }
        
        .product-removed {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Parrilladas Familiares</h1>
    </div>
    
    <div class="container">
        <h2 class="cart-title">CARRITO</h2>
        
        <!-- Escenario 1: Carrito con mÃºltiples productos -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>COSTILLAR</td>
                    <td class="product-image-cell">
                        <div class="product-image">IMG</div>
                    </td>
                    <td>$18.000</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <input type="number" class="quantity-input" value="1" min="0">
                            <button class="quantity-btn">+</button>
                        </div>
                    </td>
                    <td>$18.000</td>
                    <td>
                        <button class="remove-btn">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>CHORIZO</td>
                    <td class="product-image-cell">
                        <div class="product-image">IMG</div>
                    </td>
                    <td>$8.000</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <input type="number" class="quantity-input" value="2" min="0">
                            <button class="quantity-btn">+</button>
                        </div>
                    </td>
                    <td>$16.000</td>
                    <td>
                        <button class="remove-btn">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="cart-summary">
            <div class="total-price">PRECIO TOTAL: $34.000</div>
            <div class="action-buttons">
                <button class="btn btn-secondary">VACIAR CARRITO</button>
                <button class="btn btn-primary">CONTINUAR CON LA COMPRA</button>
            </div>
        </div>

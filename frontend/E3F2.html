<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Parrilladas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f8f9fa; color: #333; }
        .header { background:#042490; color: white; padding: 20px 0; }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 24px; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav a { color: white; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background-color 0.3s; }
        .nav a:hover { background-color: rgba(255,255,255,0.1); }
        .cart-counter { background: #FFD700; color: #042490; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; margin-left: 5px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .cart-layout { display: grid; grid-template-columns: 1fr 350px; gap: 30px; margin-top: 20px; }
        .cart-table { width: 100%; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .cart-table th { background: #042490; color: white; padding: 20px; text-align: left; }
        .cart-table td { padding: 20px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .cart-table tr:last-child td { border-bottom: none; }
        .product-image { width: 70px; height: 70px; background: linear-gradient(45deg, #f8f9fa, #e9ecef); display: flex; align-items: center; justify-content: center; font-size: 12px; color: #042490; font-weight: bold; border-radius: 8px; }
        .quantity-controls { display: flex; align-items: center; gap: 12px; }
        .quantity-btn { width: 36px; height: 36px; border: 2px solid #ddd; background: white; cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; transition: all 0.3s; color: #042490; }
        .quantity-btn:hover { border-color: #042490; background: #042490; color: white; }
        .quantity-input { width: 60px; text-align: center; padding: 8px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; font-weight: bold; }
        .remove-btn { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 14px; padding: 8px 12px; border-radius: 6px; transition: all 0.3s; display: flex; align-items: center; gap: 5px; }
        .remove-btn:hover { background: #ffeaea; }
        .cart-summary { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: fit-content; }
        .summary-title { color: #042490; font-size: 20px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #f0f0f0; }
        .total-price { font-size: 28px; font-weight: bold; color: #042490; text-align: center; margin: 25px 0; padding: 20px; background: #f9f9f9; border-radius: 8px; border-left: 4px solid #042490; }
        .action-buttons { display: flex; flex-direction: column; gap: 15px; }
        .btn { padding: 16px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.3s; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: #042490; color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(139,0,0,0.3); }
        .btn-secondary { background: #f8f9fa; color: #333; border: 2px solid #ddd; }
        .btn-secondary:hover { border-color: #042490; color: #042490; }
        .notification { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transform: translateX(150%); transition: transform 0.3s; z-index: 1000; }
        .notification.show { transform: translateX(0); }
        .notification.error { background: #e74c3c; }
        @media (max-width: 968px) { .cart-layout { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .cart-table { display: block; overflow-x: auto; } .nav { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">ü•© Parrilladas</div>
            <div class="nav-links">
            
                <a href="E3F2.html">Carrito <span class="cart-counter" id="cartCounter">0</span></a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2 style="text-align:center; color:#042490; margin:30px 0; font-size:32px;">MI CARRITO DE COMPRAS</h2>
        
        <div class="cart-layout">
            <div class="cart-content">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody"></tbody>
                </table>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="procederPago()">Proceder al Pago</button>
    
                    <a href="E2F2.html" class="btn btn-secondary">‚Üê Seguir Comprando</a>
                </div>
            </div>
            
            <div class="cart-summary">
                <h3 class="summary-title">RESUMEN DE COMPRA</h3>
                
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">$0</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Env√≠o:</span>
                    <span class="summary-value" id="shipping">$0</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Descuento:</span>
                    <span class="summary-value" id="discount">$0</span>
                </div>
                
                <div class="total-price" id="totalPrice">TOTAL: $0</div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="procederPago()">Proceder al Pago</button>
                    <a href="E3F1.html" class="btn btn-secondary">‚Üê Seguir Comprando</a>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">‚úÖ Carrito actualizado!</div>

    <script>
// Referencias
const tbody = document.getElementById('cartTableBody');
const subtotalEl = document.getElementById('subtotal');
const envioEl = document.getElementById('shipping');
const totalEl = document.getElementById('totalPrice');
const cartCounter = document.getElementById('cartCounter');

// Configuraci√≥n
const COSTO_ENVIO = 5000; 

document.addEventListener('DOMContentLoaded', () => {
    mostrarCarrito();
});

function mostrarCarrito() {
    // 1. Leer carrito de la memoria
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    
    // Actualizar contador del men√∫
    const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
    if(cartCounter) cartCounter.textContent = totalItems;

    // 2. Limpiar tabla
    tbody.innerHTML = '';

    if (carrito.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Tu carrito est√° vac√≠o üõí</td></tr>';
        actualizarTotales(0);
        return;
    }

    // 3. Dibujar filas
    let subtotal = 0;
    
    carrito.forEach((prod, index) => {
        const totalProducto = prod.precio * prod.cantidad;
        subtotal += totalProducto;

        // Manejo de imagen vs emoji
        let imgHTML = prod.imagen && prod.imagen.startsWith('http') 
            ? `<img src="${prod.imagen}" style="width:50px; height:50px; object-fit:cover; border-radius:4px;">`
            : `<div style="font-size:24px;">ü•©</div>`;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <div style="display:flex; align-items:center; gap:10px;">
                    ${imgHTML}
                    <strong>${prod.nombre}</strong>
                </div>
            </td>
            <td>$${prod.precio.toLocaleString()}</td>
            <td>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="cambiarCantidad(${index}, -1)">-</button>
                    <span style="margin: 0 10px; font-weight:bold;">${prod.cantidad}</span>
                    <button class="quantity-btn" onclick="cambiarCantidad(${index}, 1)">+</button>
                </div>
            </td>
            <td>$${totalProducto.toLocaleString()}</td>
            <td><button class="remove-btn" onclick="eliminarProducto(${index})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
    });

    actualizarTotales(subtotal);
}

function actualizarTotales(subtotal) {
    subtotalEl.textContent = `$${subtotal.toLocaleString()}`;
    envioEl.textContent = `$${COSTO_ENVIO.toLocaleString()}`;
    
    // Si no hay productos, el total es 0, si no, es subtotal + env√≠o
    const total = subtotal > 0 ? subtotal + COSTO_ENVIO : 0;
    totalEl.textContent = `TOTAL: $${total.toLocaleString()}`;
}

function cambiarCantidad(index, delta) {
    let carrito = JSON.parse(localStorage.getItem('carrito'));
    carrito[index].cantidad += delta;

    if (carrito[index].cantidad <= 0) {
        // Si baja a 0, preguntamos si quiere borrarlo
        if(confirm("¬øEliminar producto?")) {
            carrito.splice(index, 1);
        } else {
            carrito[index].cantidad = 1; // Lo dejamos en 1 si cancela
        }
    }

    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
}

function eliminarProducto(index) {
    let carrito = JSON.parse(localStorage.getItem('carrito'));
    carrito.splice(index, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
}

function vaciarCarrito() {
    if(confirm("¬øEst√°s seguro de vaciar todo el carrito?")) {
        localStorage.removeItem('carrito');
        mostrarCarrito();
    }
}

function procederPago() {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o");
        return;
    }
    // Redirigir a la p√°gina de entrega/pago
    window.location.href = 'E3F3.html';
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Parrilladas Don Eduardo</title>
    <style>
        :root {
            --primary: #042490;
            --primary-gradient: linear-gradient(135deg, #021B79 0%, #0575E6 100%);
            --secondary: #FFFFFF;
            --accent: #FFD700;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --bg-page: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg-page); color: var(--text-dark); min-height: 100vh; }

        /* --- HEADER --- */
        .header { 
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; text-decoration: none;}
        
        .nav-btn { 
            background: white; border: 1px solid #E2E8F0; padding: 8px 16px; 
            border-radius: 30px; cursor: pointer; display: flex; align-items: center; 
            font-size: 14px; font-weight: 600; text-decoration: none; color: var(--text-dark); transition: 0.3s;
        }
        .nav-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- LAYOUT --- */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .cart-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; align-items: start; }
        
        h2 { font-size: 28px; font-weight: 800; color: var(--text-dark); margin-bottom: 20px; }

        /* --- LISTA DE PRODUCTOS (CARDS) --- */
        .cart-items { display: flex; flex-direction: column; gap: 15px; }
        
        .cart-item { 
            background: white; border-radius: 20px; padding: 20px; 
            display: flex; align-items: center; gap: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .cart-item:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }

        .item-img { 
            width: 80px; height: 80px; border-radius: 12px; object-fit: cover; 
            background: #F1F5F9; display: flex; align-items: center; justify-content: center; font-size: 30px;
        }
        
        .item-info { flex: 1; }
        .item-name { font-weight: 700; font-size: 16px; margin-bottom: 5px; color: var(--text-dark); }
        .item-price { color: var(--text-light); font-size: 14px; }
        
        .quantity-controls { 
            display: flex; align-items: center; gap: 10px; background: #F8FAFC; 
            padding: 5px; border-radius: 12px; border: 1px solid #E2E8F0;
        }
        .qty-btn { 
            width: 28px; height: 28px; border-radius: 8px; border: none; background: white; 
            cursor: pointer; font-weight: bold; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .qty-btn:hover { background: var(--primary); color: white; }
        .qty-val { font-weight: 600; font-size: 14px; min-width: 20px; text-align: center; }

        .item-subtotal { font-weight: 800; color: var(--primary); font-size: 16px; min-width: 80px; text-align: right; }
        
        .delete-btn { 
            background: #FEE2E2; color: #DC2626; border: none; width: 35px; height: 35px; 
            border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; 
            margin-left: 10px; transition: 0.2s;
        }
        .delete-btn:hover { background: #DC2626; color: white; }

        /* --- RESUMEN (SIDEBAR) --- */
        .summary-card { 
            background: white; border-radius: 24px; padding: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); position: sticky; top: 100px; 
        }
        .summary-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; color: var(--text-dark); }
        
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; color: var(--text-light); }
        .summary-total { 
            display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; 
            border-top: 2px dashed #E2E8F0; font-size: 20px; font-weight: 800; color: var(--text-dark);
        }
        
        .checkout-btn { 
            background: var(--primary-gradient); color: white; width: 100%; padding: 16px; 
            border: none; border-radius: 16px; font-size: 16px; font-weight: 700; 
            cursor: pointer; margin-top: 25px; transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(4, 36, 144, 0.2);
            display: flex; justify-content: space-between; align-items: center;
        }
        .checkout-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(4, 36, 144, 0.3); }

        .continue-btn { 
            display: block; text-align: center; margin-top: 15px; color: var(--text-light); 
            text-decoration: none; font-size: 14px; font-weight: 600; 
        }
        .continue-btn:hover { color: var(--primary); text-decoration: underline; }

        /* Estado Vac√≠o */
        .empty-state { text-align: center; padding: 50px; background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .empty-icon { font-size: 60px; margin-bottom: 20px; display: block; opacity: 0.5; }

        @media (max-width: 768px) { .cart-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="header">
        <a href="E2F1.html" class="logo">üî•Parrilladas Don Eduardo</a>
        <a href="E2F1.html" class="nav-btn">‚Üê Seguir Comprando</a>
    </nav>

    <div class="container">
        <h2>Mi Carrito <span style="font-size:16px; color:#64748B; font-weight:normal;" id="itemCount">(0 productos)</span></h2>
        
        <div class="cart-layout">
            <div class="cart-items" id="cartList">
                <div class="empty-state">
                    <span class="empty-icon">üõí</span>
                    <h3>Tu parrilla est√° vac√≠a</h3>
                    <p style="color:#64748B; margin-top:10px;">¬°Agrega unos buenos cortes para comenzar!</p>
                    <a href="E2F1.html" class="checkout-btn" style="width:200px; margin:20px auto; justify-content:center;">Ir al Cat√°logo</a>
                </div>
            </div>

            <div class="summary-card" id="summaryCard" style="display:none;">
                <div class="summary-title">Resumen de Compra</div>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotalVal">$0</span>
                </div>
                <div class="summary-row">
                    <span>Env√≠o estimado</span>
                    <span>$5.000</span>
                </div>
                
                <div class="summary-total">
                    <span>Total</span>
                    <span id="totalVal">$0</span>
                </div>

                <button class="checkout-btn" onclick="procederPago()">
                    <span>Pagar Ahora</span>
                    <span>‚ûî</span>
                </button>
                
                <div style="text-align:center; margin-top:15px; font-size:12px; color:#94A3B8;">
                    üîí Transacci√≥n 100% Segura
                </div>
            </div>
        </div>
    </div>

    <script>
        const COSTO_ENVIO = 5000; 

        document.addEventListener('DOMContentLoaded', () => {
            renderizarCarrito();
        });

        function renderizarCarrito() {
            const list = document.getElementById('cartList');
            const summary = document.getElementById('summaryCard');
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            
            // Actualizar contador t√≠tulo
            const totalItems = carrito.reduce((sum, i) => sum + i.cantidad, 0);
            document.getElementById('itemCount').textContent = `(${totalItems} productos)`;

            if (carrito.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">üõí</span>
                        <h3>Tu parrilla est√° vac√≠a</h3>
                        <p style="color:#64748B; margin-top:10px;">¬°Agrega unos buenos cortes para comenzar!</p>
                        <a href="E2F1.html" class="checkout-btn" style="width:200px; margin:20px auto; justify-content:center;">Ir al Cat√°logo</a>
                    </div>`;
                summary.style.display = 'none';
                return;
            }

            summary.style.display = 'block';
            list.innerHTML = '';
            let subtotal = 0;

            carrito.forEach((prod, index) => {
                const totalItem = prod.precio * prod.cantidad;
                subtotal += totalItem;

                let imgHTML = (prod.imagen && prod.imagen.startsWith('http')) 
                    ? `<img src="${prod.imagen}" class="item-img">` 
                    : `<div class="item-img">ü•©</div>`;

                list.innerHTML += `
                    <div class="cart-item">
                        ${imgHTML}
                        <div class="item-info">
                            <div class="item-name">${prod.nombre}</div>
                            <div class="item-price">$${prod.precio.toLocaleString()} c/u</div>
                        </div>
                        
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="cambiarCantidad(${index}, -1)">-</button>
                            <span class="qty-val">${prod.cantidad}</span>
                            <button class="qty-btn" onclick="cambiarCantidad(${index}, 1)">+</button>
                        </div>
                        
                        <div class="item-subtotal">$${totalItem.toLocaleString()}</div>
                        
                        <button class="delete-btn" onclick="eliminarProducto(${index})">üóëÔ∏è</button>
                    </div>
                `;
            });

            // Actualizar Resumen
            document.getElementById('subtotalVal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('totalVal').textContent = `$${(subtotal + COSTO_ENVIO).toLocaleString()}`;
        }

        function cambiarCantidad(index, delta) {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            carrito[index].cantidad += delta;

            if (carrito[index].cantidad <= 0) {
                if(confirm("¬øEliminar este producto?")) {
                    carrito.splice(index, 1);
                } else {
                    carrito[index].cantidad = 1;
                }
            }
            
            localStorage.setItem('carrito', JSON.stringify(carrito));
            renderizarCarrito();
        }

        function eliminarProducto(index) {
            if(confirm("¬øQuitar del carrito?")) {
                let carrito = JSON.parse(localStorage.getItem('carrito'));
                carrito.splice(index, 1);
                localStorage.setItem('carrito', JSON.stringify(carrito));
                renderizarCarrito();
            }
        }

        function procederPago() {
            window.location.href = 'E3F3.html';
        }
    </script>
</body>
</html>

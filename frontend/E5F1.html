<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas del DÃ­a - Parrilladas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .header { background: #042490; color: white; padding: 15px; text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page-title { text-align: center; margin: 20px 0; color: #042490; }
        
        .offers-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .offer-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .offer-image { width: 100%; height: 160px; background: #eee; display: flex; align-items: center; justify-content: center; color: #666; }
        .offer-content { padding: 15px; }
        .offer-name { font-weight: bold; margin-bottom: 8px; }
        .offer-description { color: #666; margin-bottom: 10px; font-size: 14px; }
        .offer-price { color: #042490; font-weight: bold; margin-bottom: 10px; }
        .add-to-cart-btn { background: #042490; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; }
        .add-to-cart-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .expired-offer { opacity: 0.7; }
        .expired-badge { background: #dc3545; color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; margin: 10px; }
        
        .cart-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¥© Parrilladas</h1>
    </div>
    
    <div class="container">
        <h2 class="page-title">Ofertas del DÃ­a</h2>
        
        <div class="cart-notification" id="cartNotification"></div>
        
        <div class="offers-grid">
            <div class="offer-card">
                <div class="offer-image">Bife a lo Pobre</div>
                <div class="offer-content">
                    <div class="offer-name">Bife a lo Pobre</div>
                    <div class="offer-description">Bife con huevo frito, cebolla caramelizada y papas fritas</div>
                    <div class="offer-price">$10.000</div>
                    <button class="add-to-cart-btn" data-product="Bife a lo Pobre" data-price="10000">Agregar al Carrito</button>
                </div>
            </div>
            
            <div class="offer-card">
                <div class="offer-image">Pollo Asado</div>
                <div class="offer-content">
                    <div class="offer-name">Pollo Asado</div>
                    <div class="offer-description">Pollo entero asado a la parrilla con especias</div>
                    <div class="offer-price">$8.000</div>
                    <button class="add-to-cart-btn" data-product="Pollo Asado" data-price="8000">Agregar al Carrito</button>
                </div>
            </div>
            
            <div class="offer-card">
                <div class="offer-image">Costillar Especial</div>
                <div class="offer-content">
                    <div class="offer-name">Costillar Especial</div>
                    <div class="offer-description">Costillar de cerdo BBQ con salsa secreta</div>
                    <div class="offer-price">$12.000</div>
                    <button class="add-to-cart-btn" data-product="Costillar Especial" data-price="12000">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addButtons = document.querySelectorAll('.add-to-cart-btn');
            const notification = document.getElementById('cartNotification');
            
            addButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const product = this.getAttribute('data-product');
                    const price = this.getAttribute('data-price');
                    
                    addToCart(product, price);
                    
                    notification.textContent = `${product} agregado al carrito`;
                    notification.style.display = 'block';
                    
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                });
            });
        });
        
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const existingIndex = cart.findIndex(item => item.name === product);
            if (existingIndex !== -1) {
                cart[existingIndex].quantity += 1;
            } else {
                cart.push({
                    name: product,
                    price: parseInt(price),
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
        }
        
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const counter = document.getElementById('cartCounter');
            if (counter) counter.textContent = totalItems;
        }
        
        updateCartCounter();
    </script>
</body>
</html>

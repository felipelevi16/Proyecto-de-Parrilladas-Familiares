<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle - Parrilladas Don Eduardo</title>
<style>
  :root {
    --primary: #042490;
    --primary-gradient: linear-gradient(135deg, #021B79 0%, #0575E6 100%);
    --secondary: #FFFFFF;
    --text-dark: #1E293B;
    --text-light: #64748B;
    --bg-page: #F1F5F9;
    --glass: rgba(255, 255, 255, 0.95);
    --accent: #FFD700;
    --danger: #EF4444; /* Rojo para agotado */
  }

  body { 
    font-family: 'Segoe UI', system-ui, sans-serif; 
    background: var(--bg-page); 
    margin: 0; 
    min-height: 100vh; 
    display: flex; 
    justify-content: center;
    color: var(--text-dark);
  }
  
  .form-box { 
    background: var(--secondary); 
    border-radius: 24px; 
    width: 95%; 
    max-width: 600px; 
    box-shadow: 0 20px 40px rgba(4, 36, 144, 0.1); 
    margin: 20px 0 100px 0; 
    overflow: hidden;
    position: relative;
  }

  .nav { 
    display: flex; justify-content: space-between; padding: 20px; 
    background: var(--glass); backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    position: sticky; top: 0; z-index: 10;
  }
  .nav-btn { 
    background: transparent; color: var(--text-light); 
    border: 1px solid #E2E8F0; padding: 8px 16px; border-radius: 30px; 
    cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.3s;
  }
  .nav-btn:hover { border-color: var(--primary); color: var(--primary); }
  .nav-btn.cart { 
    background: var(--primary); color: white; border: none; 
    box-shadow: 0 4px 10px rgba(4, 36, 144, 0.3);
  }

  .content-scroll { padding: 25px; } 

  .img-container { 
    width: 100%; height: 280px; 
    background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
    border-radius: 20px; display: flex; align-items: center; justify-content: center; 
    margin-bottom: 25px; position: relative;
  }
  .img-container img { width: 90%; height: 90%; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15)); }
  
  /* Badges */
  .badge-oferta { 
    position: absolute; top: 15px; right: 15px; 
    background: var(--danger); color: white; padding: 6px 14px; 
    border-radius: 30px; font-size: 11px; font-weight: 800; 
    box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
  }
  
  .badge-agotado {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg);
    background: rgba(0,0,0,0.8); color: white; padding: 10px 30px;
    border: 2px solid white; border-radius: 8px;
    font-size: 24px; font-weight: 900; text-transform: uppercase;
    letter-spacing: 2px; backdrop-filter: blur(4px);
    z-index: 5;
  }
  .img-gray { filter: grayscale(100%); opacity: 0.6; } /* Efecto gris si est√° agotado */

  h1 { font-size: 26px; font-weight: 800; margin: 0 0 10px 0; color: var(--text-dark); }
  .desc { color: var(--text-light); font-size: 15px; line-height: 1.6; margin-bottom: 25px; }

  .price-container { margin-bottom: 25px; display: flex; align-items: baseline; gap: 10px; }
  .old-price { text-decoration: line-through; color: #94A3B8; font-size: 16px; font-weight: 600; }
  .final-price { font-size: 32px; font-weight: 800; color: var(--primary); }

  /* EXTRAS */
  .extras-section { margin-top: 10px; animation: fadeIn 0.5s; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .extras-title { 
    font-size: 13px; text-transform: uppercase; letter-spacing: 1px; 
    font-weight: 700; color: var(--text-light); margin-bottom: 15px; display: block;
  }
  
  .extra-item { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 15px 20px; background: #FFF; border-radius: 16px; 
    margin-bottom: 12px; border: 2px solid #F1F5F9; cursor: pointer; 
    transition: all 0.2s;
  }
  .extra-item:hover { border-color: #CBD5E1; transform: translateY(-2px); }
  
  .extra-label { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 15px; color: var(--text-dark); }
  .extra-price { background: #E0E7FF; color: var(--primary); padding: 4px 10px; border-radius: 8px; font-size: 13px; font-weight: 700; }

  input[type="checkbox"], input[type="radio"] { accent-color: var(--primary); width: 20px; height: 20px; cursor: pointer; }

  /* BARRA INFERIOR */
  .bottom-bar { 
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
    width: 90%; max-width: 560px; 
    background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); 
    padding: 10px; border-radius: 24px; 
    box-shadow: 0 20px 40px rgba(0,0,0,0.2); z-index: 100;
    border: 1px solid rgba(255,255,255,0.5);
  }
  
  .add-btn-large { 
    background: var(--primary-gradient); color: white; width: 100%; 
    padding: 16px 24px; border: none; border-radius: 18px; 
    font-size: 16px; font-weight: 700; cursor: pointer; 
    display: flex; justify-content: space-between; align-items: center;
    transition: 0.3s;
  }
  .add-btn-large:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(4, 36, 144, 0.3); }
  
  /* ESTILO BOT√ìN AGOTADO */
  .add-btn-large:disabled {
    background: #94A3B8; cursor: not-allowed; transform: none; box-shadow: none;
    justify-content: center; /* Centrar texto cuando est√° agotado */
  }

  .btn-price { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 10px; font-size: 15px; }

</style>
</head>
<body>

<div class="form-box">
  <div class="nav">
    <button class="nav-btn" onclick="history.back()">‚Üê Volver</button>
    <button class="nav-btn cart" onclick="location.href='E3F2.html'">Ir al Carrito</button>
  </div>

  <div class="content-scroll" id="contentArea">
    <div style="text-align:center; padding:50px; color:#999;">Cargando...</div>
  </div>
</div>

<div class="bottom-bar" id="bottomBar">
    </div>

<script>
let productoBase = null;
let precioBase = 0;
let extrasSeleccionados = [];

document.addEventListener('DOMContentLoaded', async () => {
  const productoId = localStorage.getItem('productoSeleccionado');
  if (!productoId) { window.location.href = 'E2F1.html'; return; }

  try {
    // IMPORTANTE: Agregamos ?t=... para evitar cach√© y leer el stock real
    const response = await fetch(`http://127.0.0.1:8000/products/${productoId}?t=${Date.now()}`);
    if (!response.ok) throw new Error("Producto no encontrado");
    
    productoBase = await response.json();
    precioBase = productoBase.es_oferta ? productoBase.precio : productoBase.precio; 
    
    renderizarDetalle();

  } catch (error) {
    document.getElementById('contentArea').innerHTML = '<p style="text-align:center; color:red">Error al cargar producto.</p>';
  }
});

function renderizarDetalle() {
  const container = document.getElementById('contentArea');
  const bottomBar = document.getElementById('bottomBar');
  
  // 1. VERIFICAR STOCK
  // Si el campo 'disponible' es false, est√° agotado. Si no existe, asumimos true.
  const enStock = productoBase.disponible !== false;

  // 2. IMAGEN (Con efecto si est√° agotado)
  let imgClass = enStock ? '' : 'img-gray';
  let overlayAgotado = enStock ? '' : `<div class="badge-agotado">AGOTADO</div>`;
  
  let imgHTML = (productoBase.imagen && productoBase.imagen.startsWith("http")) 
      ? `<img src="${productoBase.imagen}" alt="${productoBase.nombre}" class="${imgClass}">`
      : `<div style="font-size: 80px;" class="${imgClass}">${productoBase.imagen || "ü•©"}</div>`;

  let badgeHTML = (productoBase.es_oferta && enStock) ? `<div class="badge-oferta">¬°OFERTA! üî•</div>` : '';
  
  // 3. PRECIOS
  let precioDisplay = '';
  if (productoBase.es_oferta) {
      const antiguo = productoBase.precio_normal || productoBase.precio * 1.2;
      precioDisplay = `
        <div class="old-price">$${antiguo.toLocaleString()}</div>
        <div class="final-price">$${productoBase.precio.toLocaleString()}</div>
      `;
  } else {
      precioDisplay = `<div class="final-price">$${productoBase.precio.toLocaleString()}</div>`;
  }

  // 4. EXTRAS (Solo mostrar si hay stock)
  let extrasHTML = '';
  if (enStock) {
      let categoria = (productoBase.categoria || "").toLowerCase();
      let nombreProd = (productoBase.nombre || "").toLowerCase();

      // A) CARNES
      if (categoria.includes('carne') || categoria.includes('parrilla')) {
          extrasHTML = `
            <div class="extras-section active">
                <span class="extras-title">Completa tu plato (Opcional)</span>
                <label class="extra-item">
                    <div class="extra-label"><input type="checkbox" onchange="toggleExtra('Papas Fritas', 3000, this, 'extra')"> üçü Papas Fritas</div>
                    <div class="extra-price">+$3.000</div>
                </label>
                <label class="extra-item">
                    <div class="extra-label"><input type="checkbox" onchange="toggleExtra('Ensalada', 2500, this, 'extra')"> ü•ó Ensalada Chilena</div>
                    <div class="extra-price">+$2.500</div>
                </label>
            </div>`;
      }
      // B) HELADOS
      else if (nombreProd.includes('helado')) {
          extrasHTML = `
            <div class="extras-section active">
                <span class="extras-title">Elige tu sabor</span>
                <label class="extra-item"><div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Vainilla', 0, this, 'sabor')"> üç¶ Vainilla</div><div class="extra-price">Gratis</div></label>
                <label class="extra-item"><div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Chocolate', 0, this, 'sabor')"> üç´ Chocolate</div><div class="extra-price">Gratis</div></label>
            </div>`;
      }
      // C) BEBIDAS
      else if (categoria.includes('bebida')) {
          extrasHTML = `
            <div class="extras-section active">
                <span class="extras-title">Sabor</span>
                <label class="extra-item"><div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Coca Cola', 0, this, 'sabor')"> ü•§ Coca Cola</div><div class="extra-price">Gratis</div></label>
                <label class="extra-item"><div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Fanta', 0, this, 'sabor')"> üçä Fanta</div><div class="extra-price">Gratis</div></label>
            </div>`;
      }
  } else {
      extrasHTML = `<div style="text-align:center; margin-top:30px; padding:20px; background:#FFF1F2; color:#BE123C; border-radius:12px; border:1px solid #FECDD3;">
        Lo sentimos, este producto no est√° disponible por el momento.
      </div>`;
  }

  // RENDERIZAR CONTENIDO
  container.innerHTML = `
    <div class="img-container">
        ${imgHTML} ${badgeHTML} ${overlayAgotado}
    </div>
    <h1>${productoBase.nombre}</h1>
    <div class="price-container">${precioDisplay}</div>
    <div class="desc">${productoBase.descripcion}</div>
    ${extrasHTML}
  `;

  // RENDERIZAR BOT√ìN (L√≥gica de Stock)
  if (enStock) {
      bottomBar.innerHTML = `
        <button class="add-btn-large" onclick="agregarAlCarrito()">
            <span>Agregar al Pedido</span>
            <span class="btn-price" id="btnTotalPrice">$${precioBase.toLocaleString()}</span>
        </button>`;
  } else {
      bottomBar.innerHTML = `
        <button class="add-btn-large" disabled>
            <span>üö´ Producto Agotado</span>
        </button>`;
  }
}

// --- L√ìGICA DE C√ÅLCULO ---

function toggleExtra(nombre, precio, input, tipo) {
    if (tipo === 'sabor') {
        extrasSeleccionados = extrasSeleccionados.filter(e => e.tipo !== 'sabor');
        if (input.checked) extrasSeleccionados.push({ nombre, precio, tipo: 'sabor' });
    } else {
        if (input.checked) {
            extrasSeleccionados.push({ nombre, precio, tipo: 'extra' });
        } else {
            extrasSeleccionados = extrasSeleccionados.filter(e => e.nombre !== nombre);
        }
    }
    actualizarTotal();
}

function actualizarTotal() {
    let totalExtras = extrasSeleccionados.reduce((sum, item) => sum + item.precio, 0);
    const totalFinal = precioBase + totalExtras;
    document.getElementById('btnTotalPrice').textContent = `$${totalFinal.toLocaleString()}`;
}

function agregarAlCarrito() {
    // (L√≥gica id√©ntica a la anterior, solo se ejecuta si el bot√≥n est√° habilitado)
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    
    let nombreProd = (productoBase.nombre || "").toLowerCase();
    let requiereSabor = nombreProd.includes('helado') || nombreProd.includes('bebida');
    if (requiereSabor && extrasSeleccionados.length === 0) {
        if(!confirm("‚ö†Ô∏è No has elegido sabor. ¬øAgregar sin especificar?")) return;
    }

    let nombreFinal = productoBase.nombre;
    let precioFinal = precioBase;
    
    if (extrasSeleccionados.length > 0) {
        const nombres = extrasSeleccionados.map(e => e.nombre).join(" + ");
        const costos = extrasSeleccionados.reduce((s, i) => s + i.precio, 0);
        nombreFinal += ` (${nombres})`;
        precioFinal += costos;
    }

    const itemNuevo = {
        _id: productoBase._id + "-" + Date.now(),
        producto_id_real: productoBase._id,
        nombre: nombreFinal,
        precio: precioFinal,
        imagen: productoBase.imagen,
        cantidad: 1
    };

    carrito.push(itemNuevo);
    localStorage.setItem('carrito', JSON.stringify(carrito));

    if(confirm(`¬°Agregado!\n${nombreFinal}\n\n¬øIr a pagar?`)) {
        window.location.href = 'E3F2.html';
    }
}
</script>
</body>
</html>

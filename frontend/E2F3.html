<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle - Parrilladas Don Eduardo</title>
<style>
  :root {
    /* Paleta de Colores "Blue Royal Innovator" */
    --primary: #042490;
    --primary-gradient: linear-gradient(135deg, #021B79 0%, #0575E6 100%);
    --secondary: #FFFFFF;
    --accent: #FFD700;
    --text-dark: #1E293B;
    --text-light: #64748B;
    --bg-page: #F1F5F9;
    --glass: rgba(255, 255, 255, 0.95);
  }

  body { 
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
    background: var(--bg-page); 
    margin: 0; 
    min-height: 100vh; 
    display: flex; 
    justify-content: center;
    color: var(--text-dark);
  }
  
  .form-box { 
    background: var(--secondary); 
    border-radius: 24px;
    width: 100%; 
    max-width: 600px; 
    box-shadow: 0 20px 40px rgba(4, 36, 144, 0.1);
    margin: 20px 0; 
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(255,255,255,0.5);
  }

  /* --- HEADER MODERNO --- */
  .nav { 
    display: flex; 
    justify-content: space-between; 
    padding: 20px; 
    background: var(--glass); 
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  .nav-btn { 
    background: transparent; 
    color: var(--text-light); 
    border: 1px solid #E2E8F0; 
    padding: 8px 16px; 
    border-radius: 30px; 
    font-weight: 600; 
    cursor: pointer; 
    font-size: 13px; 
    transition: all 0.3s ease;
  }
  
  .nav-btn:hover { 
    background: var(--primary); 
    color: white; 
    border-color: var(--primary);
    transform: translateY(-2px);
  }

  /* Bot√≥n Carrito AZUL (Nuevo dise√±o) */
  .nav-btn.cart { 
    background: var(--primary); 
    color: white; 
    border: none;
    box-shadow: 0 4px 10px rgba(4, 36, 144, 0.3);
  }

  .content-scroll { padding: 0 25px 120px 25px; } 

  /* --- IMAGEN CON ESTILO --- */
  .img-container { 
    width: 100%; 
    height: 280px; 
    background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
    border-radius: 20px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    overflow: visible; 
    margin: 20px 0 30px 0; 
    position: relative;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
  }
  
  .img-container img { 
    width: 90%; 
    height: 90%; 
    object-fit: contain; 
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    transition: transform 0.5s;
  }
  
  .img-container:hover img { transform: scale(1.05) rotate(2deg); }

  .badge-oferta { 
    position: absolute; 
    top: 15px; 
    right: 15px; 
    background: #EF4444; 
    color: white; 
    padding: 6px 14px; 
    border-radius: 30px; 
    font-size: 11px; 
    font-weight: 800; 
    letter-spacing: 0.5px;
    box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

  /* --- TIPOGRAF√çA --- */
  h1 { font-size: 28px; font-weight: 800; color: var(--text-dark); margin: 0 0 8px 0; letter-spacing: -0.5px; }
  .desc { color: var(--text-light); font-size: 15px; line-height: 1.6; margin-bottom: 25px; }

  /* --- PRECIOS --- */
  .price-container { margin-bottom: 25px; display: flex; align-items: baseline; gap: 10px; }
  .old-price { text-decoration: line-through; color: #94A3B8; font-size: 16px; font-weight: 500; }
  .final-price { 
    font-size: 36px; 
    font-weight: 800; 
    background: var(--primary-gradient);
    -webkit-background-clip: text;
   background-clip: text;         
    -webkit-text-fill-color: transparent;
    color: transparent;            
  }

  /* --- SECCI√ìN DE EXTRAS --- */
  .extras-section { 
    background: white; 
    border: none;
    padding: 0; 
    margin-bottom: 25px; 
    display: none; 
  }
  .extras-section.active { display: block; }
  
  .extras-title { 
    font-weight: 700; 
    color: var(--text-dark); 
    margin-bottom: 15px; 
    display: block; 
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--text-light);
  }
  
  .extra-item { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 15px 20px; 
    background: #FFFFFF; 
    border-radius: 12px; 
    margin-bottom: 10px; 
    border: 1px solid #F1F5F9; 
    cursor: pointer; 
    transition: all 0.2s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.02);
  }
  .extra-item:hover { 
    border-color: var(--primary); 
    transform: translateX(5px);
    box-shadow: 0 4px 12px rgba(4, 36, 144, 0.1);
  }
  
  .extra-label { display: flex; align-items: center; gap: 12px; font-size: 15px; font-weight: 500; color: var(--text-dark); }
  .extra-price { font-weight: 700; color: var(--primary); font-size: 14px; background: #E0E7FF; padding: 4px 8px; border-radius: 6px; }

  input[type="checkbox"], input[type="radio"] { 
    accent-color: var(--primary); 
    width: 20px; 
    height: 20px; 
    cursor: pointer;
  }

  /* --- BARRA INFERIOR FLOTANTE --- */
  .bottom-bar { 
    position: fixed; 
    bottom: 20px; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 90%; 
    max-width: 560px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    padding: 10px; 
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
    display: flex; 
    justify-content: center; 
    z-index: 100; 
    border: 1px solid rgba(255,255,255,0.5);
  }
  
  .add-btn-large { 
    background: var(--primary-gradient);
    color: white; 
    width: 100%; 
    padding: 16px; 
    border: none; 
    border-radius: 16px; 
    font-size: 16px; 
    font-weight: 700; 
    cursor: pointer; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    transition: all 0.3s; 
    box-shadow: 0 10px 20px rgba(4, 36, 144, 0.3);
  }
  
  .add-btn-large:hover { 
    transform: scale(1.02); 
    box-shadow: 0 15px 30px rgba(4, 36, 144, 0.4);
  }
  
  .btn-price { 
    background: rgba(255,255,255,0.2); 
    padding: 4px 10px; 
    border-radius: 8px; 
    font-size: 14px; 
  }
</style>
</head>
<body>

<div class="form-box">
  <div class="nav">
    <button class="nav-btn" onclick="history.back()">‚Üê Volver</button>
    <button class="nav-btn cart" onclick="location.href='E3F2.html'">Ir al Carrito</button>
  </div>

  <div class="content-scroll" id="contentArea">
    <div style="text-align:center; padding:50px; color:#999;">Cargando detalles...</div>
  </div>
</div>

<div class="bottom-bar">
    <button class="add-btn-large" onclick="agregarAlCarrito()">
        <span>Agregar al Pedido</span>
        <span class="btn-price" id="btnTotalPrice">$0</span>
    </button>
</div>

<script>
let productoBase = null;
let precioBase = 0;
let extrasSeleccionados = [];

document.addEventListener('DOMContentLoaded', async () => {
  const productoId = localStorage.getItem('productoSeleccionado');
  if (!productoId) { window.location.href = 'E2F1.html'; return; }

  try {
    const response = await fetch(`http://127.0.0.1:8000/products/${productoId}`);
    if (!response.ok) throw new Error("Producto no encontrado");
    
    productoBase = await response.json();
    precioBase = productoBase.es_oferta ? productoBase.precio : productoBase.precio; 
    
    renderizarDetalle();
    actualizarTotal();

  } catch (error) {
    document.getElementById('contentArea').innerHTML = '<p style="text-align:center; color:red">Error al cargar producto.</p>';
  }
});

function renderizarDetalle() {
  const container = document.getElementById('contentArea');
  
  let imgHTML = (productoBase.imagen && productoBase.imagen.startsWith("http")) 
      ? `<img src="${productoBase.imagen}" alt="${productoBase.nombre}">`
      : `<div style="font-size: 80px;">${productoBase.imagen || "ü•©"}</div>`;

  let badgeHTML = productoBase.es_oferta ? `<div class="badge-oferta">¬°OFERTA! üî•</div>` : '';
  
  let precioDisplay = '';
  if (productoBase.es_oferta) {
      const antiguo = productoBase.precio_normal || productoBase.precio * 1.2;
      precioDisplay = `
        <div class="old-price">$${antiguo.toLocaleString()}</div>
        <div class="final-price">$${productoBase.precio.toLocaleString()}</div>
      `;
  } else {
      precioDisplay = `<div class="final-price">$${productoBase.precio.toLocaleString()}</div>`;
  }

  let extrasHTML = '';
  let categoria = (productoBase.categoria || "").toLowerCase();
  let nombreProd = (productoBase.nombre || "").toLowerCase();

  // A) CARNES
  if (categoria.includes('carne') || categoria.includes('parrilla')) {
      extrasHTML = `
        <div class="extras-section active">
            <span class="extras-title">Elige un acompa√±amiento (Opcional)</span>
            <label class="extra-item">
                <div class="extra-label"><input type="checkbox" onchange="toggleExtra('Papas Fritas', 3000, this, 'extra')"> üçü Papas Fritas</div>
                <div class="extra-price">+$3.000</div>
            </label>
            <label class="extra-item">
                <div class="extra-label"><input type="checkbox" onchange="toggleExtra('Ensalada', 2500, this, 'extra')"> ü•ó Ensalada Chilena</div>
                <div class="extra-price">+$2.500</div>
            </label>
        </div>
      `;
  }

  // B) PAPAS
  if (categoria.includes('acompa√±amiento') || nombreProd.includes('papas')) {
      extrasHTML = `
        <div class="extras-section active">
            <span class="extras-title">¬øAlguna salsa?</span>
            <label class="extra-item">
                <div class="extra-label"><input type="checkbox" onchange="toggleExtra('Ketchup', 0, this, 'extra')"> üçÖ Ketchup</div>
                <div class="extra-price">Gratis</div>
            </label>
            <label class="extra-item">
                <div class="extra-label"><input type="checkbox" onchange="toggleExtra('Mayonesa', 0, this, 'extra')"> ü•ö Mayonesa</div>
                <div class="extra-price">Gratis</div>
            </label>
        </div>
      `;
  }

  // C) BEBIDAS
  if (categoria.includes('bebida') || nombreProd.includes('bebida')) {
      extrasHTML = `
        <div class="extras-section active">
            <span class="extras-title">Elige el sabor</span>
            <label class="extra-item">
                <div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Coca Cola', 0, this, 'sabor')"> ü•§ Coca Cola</div>
                <div class="extra-price">Gratis</div>
            </label>
            <label class="extra-item">
                <div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Fanta', 0, this, 'sabor')"> üçä Fanta</div>
                <div class="extra-price">Gratis</div>
            </label>
        </div>
      `;
  }

  // D) HELADOS
  if (nombreProd.includes('helado')) {
      extrasHTML = `
        <div class="extras-section active">
            <span class="extras-title">Elige tu sabor favorito</span>
            <label class="extra-item">
                <div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Vainilla', 0, this, 'sabor')"> üç¶ Vainilla</div>
                <div class="extra-price">Gratis</div>
            </label>
            <label class="extra-item">
                <div class="extra-label"><input type="radio" name="sabor" onchange="toggleExtra('Chocolate', 0, this, 'sabor')"> üç´ Chocolate</div>
                <div class="extra-price">Gratis</div>
            </label>
        </div>
      `;
  }

  container.innerHTML = `
    <div class="img-container">${imgHTML} ${badgeHTML}</div>
    <h1>${productoBase.nombre}</h1>
    <div class="price-container">${precioDisplay}</div>
    <div class="desc">${productoBase.descripcion}</div>
    ${extrasHTML}
  `;
}

function toggleExtra(nombre, precio, input, tipo) {
    if (tipo === 'sabor') {
        extrasSeleccionados = extrasSeleccionados.filter(e => e.tipo !== 'sabor');
        if (input.checked) extrasSeleccionados.push({ nombre, precio, tipo: 'sabor' });
    } else {
        if (input.checked) {
            extrasSeleccionados.push({ nombre, precio, tipo: 'extra' });
        } else {
            extrasSeleccionados = extrasSeleccionados.filter(e => e.nombre !== nombre);
        }
    }
    actualizarTotal();
}

function actualizarTotal() {
    let totalExtras = extrasSeleccionados.reduce((sum, item) => sum + item.precio, 0);
    const totalFinal = precioBase + totalExtras;
    document.getElementById('btnTotalPrice').textContent = `$${totalFinal.toLocaleString()}`;
}

function agregarAlCarrito() {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    
    let nombreProd = (productoBase.nombre || "").toLowerCase();
    let requiereSabor = nombreProd.includes('helado') || nombreProd.includes('bebida');
    
    if (requiereSabor && extrasSeleccionados.length === 0) {
        if(!confirm("No has elegido sabor. ¬øAgregar as√≠?")) return;
    }

    let nombreFinal = productoBase.nombre;
    let precioFinal = precioBase;
    
    if (extrasSeleccionados.length > 0) {
        const nombres = extrasSeleccionados.map(e => e.nombre).join(" + ");
        const costos = extrasSeleccionados.reduce((s, i) => s + i.precio, 0);
        nombreFinal += ` (${nombres})`;
        precioFinal += costos;
    }

    const itemNuevo = {
        _id: productoBase._id + "-" + Date.now(),
        producto_id_real: productoBase._id,
        nombre: nombreFinal,
        precio: precioFinal,
        imagen: productoBase.imagen,
        cantidad: 1
    };

    carrito.push(itemNuevo);
    localStorage.setItem('carrito', JSON.stringify(carrito));

    if(confirm(`¬°Agregado!\n${nombreFinal}\n\n¬øIr a pagar?`)) {
        window.location.href = 'E3F2.html';
    }
}
</script>
</body>
</html>

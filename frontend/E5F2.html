<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones - Parrilladas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; }
        .header { background: #042490; color: white; padding: 15px; text-align: center; }
        .date-indicator { background: #333; color: white; padding: 10px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .page-title { text-align: center; margin: 20px 0; color: #042490; }
        
        .promotions-list { display: flex; flex-direction: column; gap: 15px; }
        .promotion-card { 
            background: white; border-radius: 8px; padding: 20px; 
            border-left: 4px solid #042490; 
        }
        .promotion-card.active { border-left-color: #28a745; }
        .promotion-card.expired { border-left-color: #6c757d; opacity: 0.7; }
        
        .promotion-title { font-weight: bold; margin-bottom: 8px; }
        .promotion-period { color: #666; margin-bottom: 10px; }
        .promotion-price { color: #042490; font-weight: bold; margin-bottom: 15px; }
        .promotion-description { color: #666; margin-bottom: 15px; }
        
        .promotion-actions { display: flex; gap: 10px; }
        .btn { 
            padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; 
            flex: 1; 
        }
        .btn-primary { background: #042490; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-left: 10px; }
        .status-active { background: #d4edda; color: #155724; }
        .status-expired { background: #f8d7da; color: #721c24; }
        
        .cart-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游볼 Parrilladas</h1>
    </div>
    
    <div class="date-indicator" id="currentDate"></div>
    
    <div class="container">
        <h2 class="page-title">Promociones</h2>
        
        <div class="cart-notification" id="cartNotification"></div>
        
        <div class="promotions-list">
            <div class="promotion-card active">
                <div class="promotion-title">
                    Finde Parrillero
                    <span class="status-badge status-active">Activa</span>
                </div>
                <div class="promotion-period">S치bado 10 y domingo 11 de junio</div>
                <div class="promotion-price">$15.000</div>
                <div class="promotion-description">
                    Parrillada especial para el fin de semana
                </div>
                <div class="promotion-actions">
                    <button class="btn btn-primary" data-product="Finde Parrillero" data-price="15000">
                        Agregar al carrito
                    </button>
                </div>
            </div>
            
            <div class="promotion-card">
                <div class="promotion-title">Oferta de Feriado</div>
                <div class="promotion-period">12 de junio</div>
                <div class="promotion-price">$12.000</div>
                <div class="promotion-actions">
                    <button class="btn btn-secondary" onclick="showFeriadoInfo()">Ver oferta</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentDate = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('currentDate').textContent = 
                currentDate.toLocaleDateString('es-ES', options);
            
            const addButtons = document.querySelectorAll('.btn-primary');
            const notification = document.getElementById('cartNotification');
            
            addButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const product = this.getAttribute('data-product');
                    const price = this.getAttribute('data-price');
                    
                    addToCart(product, price);
                    
                    notification.textContent = `${product} agregado al carrito`;
                    notification.style.display = 'block';
                    
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                });
            });
            
            checkPromotionStatus();
        });
        
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const existingIndex = cart.findIndex(item => item.name === product);
            if (existingIndex !== -1) {
                cart[existingIndex].quantity += 1;
            } else {
                cart.push({
                    name: product,
                    price: parseInt(price),
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
        }
        
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const counter = document.getElementById('cartCounter');
            if (counter) counter.textContent = totalItems;
        }
        
        function checkPromotionStatus() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            
            const weekendPromo = document.querySelector('.promotion-card.active');
            if (weekendPromo && dayOfWeek !== 0 && dayOfWeek !== 6) {
                weekendPromo.classList.remove('active');
                weekendPromo.classList.add('expired');
                const badge = weekendPromo.querySelector('.status-badge');
                badge.textContent = 'Expirada';
                badge.className = 'status-badge status-expired';
                const button = weekendPromo.querySelector('.btn-primary');
                button.disabled = true;
                button.textContent = 'Oferta Expirada';
            }
        }
        
        function showFeriadoInfo() {
            alert('Esta oferta estar치 disponible pr칩ximamente');
        }
        
        updateCartCounter();
    </script>
</body>
</html>

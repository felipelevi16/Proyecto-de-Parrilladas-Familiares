<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio - Parrilladas Don Eduardo</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; min-height: 100vh; }
  
  /* --- HEADER DE NAVEGACI√ìN --- */
  .header { 
    background: #042490; 
    color: white; 
    padding: 15px 20px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .logo { font-size: 20px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
  
  .nav-links { display: flex; gap: 15px; }
  
  .nav-btn {
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background 0.3s;
  }
  .nav-btn:hover { background: rgba(255,255,255,0.3); }
  
  .cart-badge {
    background: #FFD700;
    color: #042490;
    border-radius: 50%;
    width: 20px; 
    height: 20px;
    font-size: 12px;
    display: flex; 
    align-items: center; 
    justify-content: center;
    font-weight: bold;
  }

  /* --- CONTENEDOR PRINCIPAL --- */
  .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
  
  h1 { color: #042490; text-align: center; margin-bottom: 10px; }
  p.subtitle { text-align: center; color: #666; margin-bottom: 30px; }

  /* --- GRID DE PRODUCTOS (Igual que E2F2) --- */
  #listaProductos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
  }

  .producto {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    transition: transform 0.2s;
    cursor: pointer;
    border: 1px solid #eee;
  }

  .producto:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

  .producto-imagen {
    height: 180px;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  
  .producto-info { padding: 15px; text-align: center; }
  
  .producto h3 { margin: 0 0 5px 0; color: #333; font-size: 18px; }
  .producto p { color: #666; font-size: 13px; margin: 0 0 10px 0; height: 40px; overflow: hidden; }
  .precio { color: #042490; font-weight: bold; font-size: 20px; margin-bottom: 15px; }

  .btn-agregar {
    width: 100%;
    padding: 10px;
    background: #042490;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn-agregar:hover { background: #06048a; }

  /* --- ESTADO VAC√çO --- */
  .loading, .error { text-align: center; padding: 40px; color: #666; grid-column: 1 / -1; }
</style>
</head>
<body>

<div class="header">
  <div class="logo">ü•© Don Eduardo</div>
  <div class="nav-links">
    <a href="E7F3.html" class="nav-btn">üë§ Mi Perfil</a>
    <a href="E3F2.html" class="nav-btn">
      üõí Carrito 
      <span class="cart-badge" id="cartCount">0</span>
    </a>
  </div>
</div>

<div class="container">
  <h1>¬°Bienvenido al Men√∫!</h1>
  <p class="subtitle">Elige tus cortes favoritos para hoy</p>

  <div id="listaProductos">
    <div class="loading">Cargando parrilla... üî•</div>
  </div>
</div>

<script>
// --- L√ìGICA DEL CAT√ÅLOGO (Tra√≠da de E2F2) ---

document.addEventListener('DOMContentLoaded', async () => {
  actualizarContadorCarrito();
  
  const grid = document.getElementById('listaProductos');
  
  try {
    // 1. Pedir productos a la API
    const response = await fetch('http://127.0.0.1:8000/products');
    const productos = await response.json();
    
    grid.innerHTML = ''; // Limpiar mensaje de carga

    if (productos.length === 0) {
      grid.innerHTML = '<div class="error">No hay productos disponibles a√∫n.</div>';
      return;
    }

    // 2. Dibujar cada producto
    productos.forEach(p => {
      // L√≥gica de Imagen vs Emoji
      let imagenHTML = "";
      if (p.imagen && p.imagen.startsWith("http")) {
          imagenHTML = `<img src="${p.imagen}" alt="${p.nombre}" style="width: 100%; height: 100%; object-fit: cover;">`;
      } else {
          imagenHTML = `<div style="font-size: 50px;">${p.imagen || "ü•©"}</div>`;
      }
      
      // Crear tarjeta HTML
      grid.innerHTML += `
        <div class="producto" onclick="verDetalle('${p._id}')">
          <div class="producto-imagen">
              ${imagenHTML}
          </div>
          <div class="producto-info">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <div class="precio">$${p.precio.toLocaleString()}</div>
            <button class="btn-agregar" onclick="event.stopPropagation(); agregarAlCarrito('${p._id}', '${p.nombre}', ${p.precio})">
              Agregar al Carrito
            </button>
          </div>
        </div>
      `;
    });

  } catch (error) {
    console.error(error);
    grid.innerHTML = '<div class="error" style="color:red">Error al conectar con el servidor. Revisa Uvicorn.</div>';
  }
});

// --- FUNCIONES AUXILIARES ---

function verDetalle(id) {
  localStorage.setItem('productoSeleccionado', id);
  window.location.href = 'E2F3.html'; 
}

function agregarAlCarrito(id, nombre, precio) {
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  
  // Verificar si ya existe para sumar cantidad
  const existente = carrito.find(item => item._id === id);
  
  if (existente) {
    existente.cantidad++;
  } else {
    carrito.push({ _id: id, nombre: nombre, precio: precio, cantidad: 1 });
  }
  
  localStorage.setItem('carrito', JSON.stringify(carrito));
  actualizarContadorCarrito();
  alert(`¬°${nombre} agregado!`);
}

function actualizarContadorCarrito() {
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const total = carrito.reduce((sum, item) => sum + item.cantidad, 0);
  document.getElementById('cartCount').textContent = total;
}
</script>

</body>
</html>

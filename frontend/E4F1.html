<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa - Don Eduardo</title>
    <style>
        :root {
            --primary: #042490;
            --primary-gradient: linear-gradient(135deg, #021B79 0%, #0575E6 100%);
            --secondary: #FFFFFF;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --bg-page: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.95);
            --success: #10B981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg-page); color: var(--text-dark); min-height: 100vh; }

        /* HEADER */
        .header { 
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .nav-btn { text-decoration: none; color: var(--text-light); font-weight: 600; font-size: 14px; }

        .container { max-width: 600px; margin: 40px auto; padding: 0 20px; }

        /* TARJETA PRINCIPAL */
        .reservation-card {
            background: white; border-radius: 24px; padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.02);
        }

        h1 { font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 10px; text-align: center; }
        p.subtitle { text-align: center; color: var(--text-light); margin-bottom: 30px; }

        /* SECCI√ìN SUCURSAL (TARJETAS) */
        .section-label { font-weight: 700; color: var(--text-dark); margin-bottom: 15px; display: block; font-size: 15px; }
        
        .branch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .branch-option {
            border: 2px solid #F1F5F9; border-radius: 16px; padding: 20px; cursor: pointer;
            text-align: center; transition: 0.3s;
        }
        .branch-option:hover { border-color: #CBD5E1; transform: translateY(-2px); }
        .branch-option.selected { border-color: var(--primary); background: #F0F9FF; box-shadow: 0 0 0 2px rgba(4, 36, 144, 0.1); }
        
        .branch-icon { font-size: 24px; margin-bottom: 5px; display: block; }
        .branch-name { font-weight: 700; color: var(--text-dark); font-size: 14px; }

        /* FECHA Y HORA */
        .datetime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .styled-input {
            padding: 12px; border: 2px solid #F1F5F9; border-radius: 12px;
            font-family: inherit; color: var(--text-dark); outline: none; transition: 0.3s; width: 100%;
        }
        .styled-input:focus { border-color: var(--primary); background: white; }

        /* CONTADOR PERSONAS */
        .guests-control {
            display: flex; align-items: center; justify-content: space-between;
            background: #F8FAFC; padding: 10px 20px; border-radius: 16px; margin-bottom: 30px;
            border: 1px solid #F1F5F9;
        }
        .guest-btn {
            width: 40px; height: 40px; border-radius: 12px; border: none;
            background: white; color: var(--primary); font-size: 20px; font-weight: bold;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .guest-btn:hover { transform: scale(1.1); background: var(--primary); color: white; }
        .guest-count { font-size: 18px; font-weight: 800; color: var(--text-dark); }

        /* BOT√ìN CONFIRMAR */
        .btn-submit {
            width: 100%; background: var(--primary-gradient); color: white;
            padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 25px rgba(4, 36, 144, 0.3);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(4, 36, 144, 0.4); }

    </style>
</head>
<body>

    <nav class="header">
        <a href="E2F1.html" class="logo">üî• Don Eduardo</a>
        <a href="E2F1.html" class="nav-btn">Cancelar</a>
    </nav>

    <div class="container">
        <div class="reservation-card">
            <h1>Reserva tu Mesa</h1>
            <p class="subtitle">Vive la experiencia parrilla en nuestro local.</p>

            <span class="section-label">Selecciona Sucursal</span>
            <div class="branch-grid">
                <div class="branch-option selected" onclick="selectBranch(this, 'Las Condes')">
                    <span class="branch-icon">üè¢</span>
                    <span class="branch-name">Las Condes</span>
                </div>
                <div class="branch-option" onclick="selectBranch(this, 'Vitacura')">
                    <span class="branch-icon">üå≥</span>
                    <span class="branch-name">Vitacura</span>
                </div>
            </div>

            <div class="datetime-grid">
                <div class="input-group">
                    <span class="section-label">Fecha</span>
                    <input type="date" id="dateInput" class="styled-input">
                </div>
                <div class="input-group">
                    <span class="section-label">Hora</span>
                    <select id="timeInput" class="styled-input">
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                    </select>
                </div>
            </div>

            <span class="section-label">Cantidad de Personas</span>
            <div class="guests-control">
                <button class="guest-btn" onclick="changeGuests(-1)">-</button>
                <span class="guest-count"><span id="guestVal">2</span> Personas</span>
                <button class="guest-btn" onclick="changeGuests(1)">+</button>
            </div>

            <div class="input-group" style="margin-bottom: 25px;">
                <span class="section-label">Tel√©fono de Contacto</span>
                <input type="tel" id="phoneInput" class="styled-input" placeholder="+56 9..." value="+56 9 ">
            </div>

            <button class="btn-submit" onclick="enviarReserva()">Confirmar Reserva</button>
        </div>
    </div>

    <script>
        let selectedBranch = 'Las Condes';
        let guestCount = 2;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            // Poner fecha de hoy por defecto
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        });

        function selectBranch(element, name) {
            document.querySelectorAll('.branch-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedBranch = name;
        }

        function changeGuests(delta) {
            guestCount += delta;
            if (guestCount < 1) guestCount = 1;
            if (guestCount > 20) guestCount = 20;
            document.getElementById('guestVal').textContent = guestCount;
        }

        async function enviarReserva() {
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;
            const phone = document.getElementById('phoneInput').value;
            
            // Recuperar nombre del usuario (si est√° logueado) o usar "Invitado"
            const userName = localStorage.getItem('userName') || localStorage.getItem('userEmail') || "Cliente Web";

            if (!date || !phone) return alert("Por favor completa todos los datos");

            const reservaData = {
                cliente_nombre: userName,
                telefono: phone,
                fecha_hora: `${date} - ${time}`,
                asistentes: guestCount,
                sucursal: selectedBranch,
                estado: "Pendiente"
            };

            try {
                const btn = document.querySelector('.btn-submit');
                btn.textContent = "Reservando...";
                btn.disabled = true;

                // ENVIAR A LA API
                const response = await fetch('http://127.0.0.1:8000/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reservaData)
                });

                if (response.ok) {
                    alert(`¬°Reserva Solicitada!\nTe esperamos en ${selectedBranch} el ${date} a las ${time}.`);
                    window.location.href = "E2F1.html"; // Volver al inicio
                } else {
                    alert("Hubo un error al procesar la reserva.");
                    btn.textContent = "Confirmar Reserva";
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexi√≥n");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento - Parrilladas Don Eduardo</title>
    <style>
        :root {
            --primary: #042490;
            --primary-gradient: linear-gradient(135deg, #021B79 0%, #0575E6 100%);
            --secondary: #FFFFFF;
            --accent: #FFD700;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --bg-page: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.95);
            --success: #10B981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg-page); color: var(--text-dark); min-height: 100vh; }

        /* HEADER */
        .header { 
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px;}
        .nav-btn { text-decoration: none; color: var(--text-light); font-weight: 600; font-size: 14px; }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

        /* TARJETA PRINCIPAL */
        .status-card {
            background: white; border-radius: 24px; padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); text-align: center;
            position: relative; overflow: hidden; border: 1px solid rgba(0,0,0,0.02);
        }

        .order-id { font-size: 14px; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .status-title { font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
        .eta { background: #E0E7FF; color: var(--primary); padding: 8px 16px; border-radius: 20px; font-weight: 700; display: inline-block; margin-bottom: 40px; }

        /* L√çNEA DE TIEMPO (PROGRESS TRACKER) */
        .tracker { display: flex; justify-content: space-between; position: relative; margin-bottom: 50px; }
        .track-line { 
            position: absolute; top: 15px; left: 0; width: 100%; height: 4px; 
            background: #E2E8F0; z-index: 0; border-radius: 4px; 
        }
        .track-fill { 
            position: absolute; top: 15px; left: 0; height: 4px; 
            background: var(--success); z-index: 0; border-radius: 4px; 
            transition: width 1s ease-in-out; width: 25%;
        }

        .step { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; width: 20%; }
        .step-circle { 
            width: 34px; height: 34px; background: white; border: 4px solid #E2E8F0; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            transition: 0.3s; color: white; font-weight: bold; font-size: 14px;
        }
        .step-label { font-size: 12px; margin-top: 10px; color: var(--text-light); font-weight: 600; text-align: center; }

        /* Estados Activos */
        .step.active .step-circle { border-color: var(--success); background: var(--success); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2); }
        .step.active .step-label { color: var(--text-dark); }
        .step.completed .step-circle { border-color: var(--success); background: var(--success); }

        /* DETALLE DEL PEDIDO */
        .order-details { margin-top: 30px; text-align: left; background: #F8FAFC; padding: 20px; border-radius: 16px; border: 1px solid #E2E8F0; }
        .details-title { font-weight: 700; margin-bottom: 15px; color: var(--text-dark); }
        
        .item-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: var(--text-light); }
        .total-row { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 2px dashed #CBD5E1; font-weight: 800; color: var(--primary); font-size: 18px; }

        /* BOTONES DE ACCI√ìN */
        .actions { margin-top: 30px; display: flex; gap: 15px; }
        
        .btn { flex: 1; padding: 15px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 15px; }
        
        .btn-primary { background: var(--primary-gradient); color: white; box-shadow: 0 10px 20px rgba(4, 36, 144, 0.2); text-decoration: none;}
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(4, 36, 144, 0.3); }
        
        .btn-secondary { background: white; color: var(--text-dark); border: 1px solid #E2E8F0; }
        .btn-secondary:hover { background: #F1F5F9; }

        /* ANIMACI√ìN DE CARGA */
        .loading-pulse { display: inline-block; width: 10px; height: 10px; background: var(--success); border-radius: 50%; margin-left: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(2.5); } }

    </style>
</head>
<body>

    <nav class="header">
        <a href="E2F1.html" class="logo">üî• Don Eduardo</a>
        <a href="E2F1.html" class="nav-btn">Inicio</a>
    </nav>

    <div class="container">
        
        <div class="status-card">
            <div class="order-id" id="displayId">Cargando pedido...</div>
            
            <div class="status-title" id="displayEstado">
                Consultando...
            </div>
            
            <div class="eta">
                ‚è±Ô∏è Entrega estimada: 30-45 min
            </div>

            <div class="tracker">
                <div class="track-line"></div>
                <div class="track-fill" id="progressBar"></div>
                
                <div class="step" id="step1">
                    <div class="step-circle">‚úì</div>
                    <div class="step-label">Recibido</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Preparando</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-circle">3</div>
                    <div class="step-label">Listo</div>
                </div>
                <div class="step" id="step4">
                    <div class="step-circle">4</div>
                    <div class="step-label">Entregado</div>
                </div>
            </div>

            <div class="order-details" id="listaProductos">
                <div class="details-title">Resumen del Pedido</div>
                <div class="item-row">
                    <span>Productos Parrilleros</span>
                    <span id="itemsCount">...</span>
                </div>
                <div class="item-row">
                    <span>Env√≠o a domicilio</span>
                    <span>$5.000</span>
                </div>
                <div class="total-row">
                    <span>Total Pagado</span>
                    <span id="displayTotal">...</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" onclick="alert('Llamando a soporte...')">
                    üìû Ayuda
                </button>
                <a href="E2F1.html" class="btn btn-primary">
                    Volver al Inicio
                </a>
            </div>

        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Obtener ID del pedido guardado
        const orderId = localStorage.getItem('ultimoPedidoId'); 

        if (!orderId) {
            document.querySelector('.container').innerHTML = '<h2 style="text-align:center">No tienes pedidos activos</h2><div style="text-align:center"><a href="E2F1.html">Ir al men√∫</a></div>';
            return;
        }

        try {
            // 2. Consultar API
            const response = await fetch(`http://127.0.0.1:8000/orders/${orderId}`);
            
            if (!response.ok) throw new Error("Error al buscar pedido");
            
            const pedido = await response.json();
            
            // 3. Actualizar UI
            renderizarEstado(pedido);

        } catch (error) {
            console.error(error);
            document.getElementById('displayEstado').textContent = "Error de conexi√≥n";
        }
    });

    function renderizarEstado(pedido) {
        // 1. Textos Generales
        document.getElementById('displayId').textContent = `PEDIDO #${pedido.id.slice(-6).toUpperCase()}`;
        document.getElementById('displayTotal').textContent = `$${pedido.total.toLocaleString()}`;
        
        // 2. Estado y Barra
        const estado = pedido.estado || "Ingresado";
        const titleEl = document.getElementById('displayEstado');
        
        let step = 1;
        if (estado === 'Ingresado') {
            step = 1; titleEl.innerHTML = `Pedido Recibido <span class="loading-pulse"></span>`;
        } else if (estado === 'En preparaci√≥n') {
            step = 2; titleEl.innerHTML = `En el Fuego üî•`;
        } else if (estado === 'Listo' || estado === 'En camino') {
            step = 3; titleEl.innerHTML = `Va en camino üõµ`;
        } else if (estado === 'Entregado') {
            step = 4; titleEl.innerHTML = `¬°Entregado! üéâ`;
        } else {
            titleEl.textContent = estado;
        }
        actualizarBarra(step);

        // 3. LISTA DE PRODUCTOS (¬°NUEVO!)
        const contenedorLista = document.getElementById('listaProductos');
        
        // Creamos el HTML de la lista din√°micamente
        let htmlProductos = `<div class="details-title">Resumen del Pedido</div>`;
        
        if (pedido.items && pedido.items.length > 0) {
            pedido.items.forEach(item => {
                const nombre = item.nombre || "Producto Parrillero"; // Fallback por si acaso
                const precioTotal = (item.precio || 0) * item.cantidad;
                
                htmlProductos += `
                <div class="item-row">
                    <span>${item.cantidad}x ${nombre}</span>
                    <span>$${precioTotal.toLocaleString()}</span>
                </div>`;
            });
        }

        // Agregamos el env√≠o y el total
        htmlProductos += `
            <div class="item-row">
                <span>Env√≠o a domicilio</span>
                <span>$${(pedido.envio || 0).toLocaleString()}</span>
            </div>
            <div class="total-row">
                <span>Total Pagado</span>
                <span>$${pedido.total.toLocaleString()}</span>
            </div>
        `;

        // Inyectamos todo el HTML
        contenedorLista.innerHTML = htmlProductos;
        
        // Actualizar contador simple de arriba
        const cantidadItems = pedido.items ? pedido.items.reduce((s, i) => s + i.cantidad, 0) : 0;
        if(document.getElementById('itemsCount')) 
            document.getElementById('itemsCount').textContent = `${cantidadItems} unidades`;
    }

    function actualizarBarra(currentStep) {
        // Ancho de la l√≠nea verde
        const porcentajes = ['15%', '40%', '70%', '100%'];
        document.getElementById('progressBar').style.width = porcentajes[currentStep - 1];

        // Colores de las bolitas
        for (let i = 1; i <= 4; i++) {
            const el = document.getElementById(`step${i}`);
            if (i < currentStep) {
                el.className = 'step completed';
                el.querySelector('.step-circle').innerHTML = '‚úì';
            } else if (i === currentStep) {
                el.className = 'step active';
                el.querySelector('.step-circle').innerHTML = i;
            } else {
                el.className = 'step';
            }
        }
    }
    </script>
</body>
</html>
